version: '3'
services:
  s3:
    image: ghcr.io/vaskozl/minio:0.20251015@sha256:cd8554703e1dae29c2e33b66fb674cced6b3db634321f205b147319a20577f77
    command: server /data --console-address ":9001"
    restart: unless-stopped
    user: 1026:100
    env_file:
      - minio.enc.env
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - /volume3/docker/minio/data:/data
