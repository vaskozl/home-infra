version: '3'
services:
  s3:
    image: ghcr.io/vaskozl/minio:0.20251015@sha256:ae02f740d5ff398d178b179606c2babbc4618185edb3d97b8d4131d9553bbdc5
    command: server /data --console-address ":9001"
    restart: unless-stopped
    user: 1026:100
    env_file:
      - minio.enc.env
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - /volume3/docker/minio/data:/data
