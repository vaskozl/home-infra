version: '3'
services:
  s3:
    image: ghcr.io/vaskozl/minio:0.20251015@sha256:8ca317107639ad5f1b9d2736612f8d7b393ec9abce30b3c1bdeca25c5bc7d723
    command: server /data --console-address ":9001"
    restart: unless-stopped
    user: 1026:100
    env_file:
      - minio.enc.env
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - /volume3/docker/minio/data:/data
