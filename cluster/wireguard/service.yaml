kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: wireguard
  name: wireguard-service
  namespace: wireguard
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: 
  - ${EI_WIREGUARD}
  ports:
  - port: 51820
    targetPort: 51820
    protocol: UDP
  selector:
    app: wireguard
