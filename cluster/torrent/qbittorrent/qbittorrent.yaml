---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: torrent
spec:
  chart:
    spec:
      chart: qbittorrent
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: default
      version: 13.5.2
  interval: 1h
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: v4.4.3.1
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    service:
      additionalServices:
        - enabled: true
          nameSuffix: bittorrent
          type: LoadBalancer
          externalTrafficPolicy: Local
          externalIPs:
            - 192.168.99.19
          port:
            port: 6881
            name: bittorrent
            protocol: TCP
            targetPort: 6881
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
        nginx.ingress.kubernetes.io/auth-url: https://gate.sko.ai/api/verify
        nginx.ingress.kubernetes.io/auth-signin: https://gate.sko.ai/
      hosts:
        - host: qb.sko.ai
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - qb.sko.ai
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-v2
      downloads:
        enabled: false
    additionalVolumeMounts:
      - name: media
        mountPath: /media-pv
    additionalVolumes:
      - name: media
        persistentVolumeClaim:
          claimName: nfs-hdd-raid-pvc
    resources:
      requests:
        memory: 500Mi
        cpu: 400m
      limits:
        cpu: 1500m
        memory: 800Mi
