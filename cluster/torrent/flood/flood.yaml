apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  namespace: torrent
spec:
  interval: 5m
  chart:
    spec:
      chart: flood
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: default
      interval: 30m
  values:
    controllerType: deployment
    image:
      repository: jesec/flood
      tag: 4.5.4
      pullPolicy: Always
    env:
      FLOOD_OPTION_AUTH: none
      FLOOD_OPTION_RUNDIR: /data
      FLOOD_OPTION_RTHOST: rtorrent
      FLOOD_OPTION_RTPORT: "1337"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
      hosts:
      - host: rt.sko.ai
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - rt.sko.ai
    persistence:
      data:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
    additionalVolumeMounts:
    - name: media
      mountPath: "/media"
    additionalVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: "nfs-hdd-raid-pvc"
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 1500Mi
