# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: immich
  namespace: immich
spec:
  chart:
    spec:
      chart: app-template
      interval: 24h
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  interval: 24h
  values:
    controllers:
      machine-learning:
        containers:
          app:
            env:
              <<: &env
                DB_DATABASE_NAME: immich
                DB_HOSTNAME: immich-postgres
                DB_PASSWORD: immich
                DB_USERNAME: immich
                REDIS_HOSTNAME: immich-redis
              MPLCONFIGDIR: /cache/matplotlib
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.5@sha256:2e17e15855907ece0d5b3a7bf625b12f6d987a5854fa71d888641acae28b0323
            resources:
              limits:
                memory: 2150Mi
              requests:
                cpu: 70m
                memory: 2150Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
      microservices:
        containers:
          app:
            env:
              <<: *env
              IMMICH_WORKERS_EXCLUDE: api
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.5@sha256:161b1ec8af9e0478797cfd75ea857c7e55af271fa7cea103cb30ab1ba5b418d8
            resources:
              limits:
                memory: 1050Mi
              requests:
                cpu: 50m
                memory: 1050Mi
            securityContext: *securityContext
      postgres:
        containers:
          app:
            env:
              POSTGRES_DB: immich
              POSTGRES_PASSWORD: immich
              POSTGRES_USER: immich
            image:
              repository: ghcr.io/immich-app/postgres
              tag: 14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
            resources:
              limits:
                memory: 950Mi
              requests:
                cpu: 10m
                memory: 950Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /var/lib/postgresql/data
              name: pgdata
              size: 1Mi
        type: statefulset
      redis:
        containers:
          app:
            args:
              - --save
              - ""
              - --appendonly
              - "no"
              - --protected-mode
              - "no"
            image:
              repository: ghcr.io/vaskozl/redis
              tag: 8.4.1@sha256:8fd5fc868583bc20ce9f349d245150440106952aeff589089af6ceddf6f6ff10
            resources:
              limits:
                memory: 140Mi
              requests:
                cpu: 10m
                memory: 140Mi
            securityContext: *securityContext
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
      server:
        containers:
          app:
            env:
              <<: *env
              IMMICH_WORKERS_INCLUDE: api
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.5@sha256:161b1ec8af9e0478797cfd75ea857c7e55af271fa7cea103cb30ab1ba5b418d8
            resources:
              limits:
                memory: 360Mi
              requests:
                cpu: 65m
                memory: 360Mi
            securityContext: *securityContext
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
    persistence:
      model-cache:
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
              - path: /.cache
        type: emptyDir
      photos:
        advancedMounts:
          microservices:
            app:
              - path: /mnt/syno-photos
                readOnly: true
          server:
            app:
              - path: /mnt/syno-photos
                readOnly: true
        path: /volume3/photo
        server: syno.sko.ai
        type: nfs
      tmp:
        type: emptyDir
      upload:
        advancedMounts:
          microservices:
            app:
              - path: /usr/src/app/upload
          server:
            app:
              - path: /usr/src/app/upload
        path: /volume3/k8s-volumes/immich
        server: syno.sko.ai
        type: nfs
    route:
      app:
        hostnames:
          - immich.sko.ai
        parentRefs:
          - name: public
            namespace: agentgateway
        rules:
          - backendRefs:
              - identifier: server
                port: 2283
    service:
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      postgres:
        controller: postgres
        ports:
          http:
            port: 5432
      redis:
        controller: redis
        ports:
          http:
            port: 6379
      server:
        controller: server
        ports:
          http:
            port: 2283
