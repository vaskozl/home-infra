apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      version: 1.44.6
  valuesFrom:
    - kind: ConfigMap
      name: common-values
  values:
    controller:
      daemonset:
        useHostPort: true
      ingressClass: haproxy-external
      ingressClassResource:
        name: haproxy-external
        default: false
      config:
        request-set-header: X-Ingress-Class "haproxy-external"
      extraArgs:
        - --default-ssl-certificate=cert-manager/sko-ai-tls
      extraVolumes:
        - name: lua
          secret:
            secretName: lua
        - name: txt-config
          configMap:
            name: txt-config
