apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      version: 1.44.2
  valuesFrom:
    - kind: ConfigMap
      name: common-values
  values:
    controller:
      daemonset:
        useHostPort: true
        hostPorts:
          smtp: 25
      containerPort:
        smtp: 25
      ingressClass: haproxy-external
      ingressClassResource:
        name: haproxy-external
        default: false
      config:
        request-set-header: X-Ingress-Class "haproxy-external"
      extraArgs:
        - --default-ssl-certificate=cert-manager/sko-ai-tls
        - --configmap-tcp-services=haproxy/tcp-external
      extraVolumes:
        - name: lua
          secret:
            secretName: lua
        - name: txt-config
          configMap:
            name: txt-config
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/securityContext/sysctls
                value:
                - name: net.ipv4.ip_unprivileged_port_start
                  value: '0'
            target:
              kind: DaemonSet
              version: v1
