---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: internal
spec:
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      version: 1.39.0
  valuesFrom:
  - kind: ConfigMap
    name: common-values
  values:
    controller:
      ingressClass: haproxy-internal
      ingressClassResource:
        name: haproxy-internal
        default: true
      service:
        externalIPs:
          - 192.168.99.27
        tcpPorts:
          - name: ssh
            port: 22
            targetPort: 2022
      config:
        request-set-header: X-Ingress-Class "haproxy-internal"
      extraArgs:
        - --default-ssl-certificate=cert-manager/sko-ai-tls
        - --configmap-tcp-services=haproxy/tcp-services
      extraVolumes:
      - name: lua
        secret:
          secretName: lua
      - name: txt-config
        configMap:
          name: txt-config
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: internal
            app.kubernetes.io/component: kubernetes-ingress
