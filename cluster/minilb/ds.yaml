apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: minilb-dns
spec:
  template:
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: minilb
      containers:
        - name: minilb
          image: ghcr.io/vaskozl/minilb:0.1.0@sha256:1259e0debf15668268979a13d8626e5f41df62a5c33970e7451e11e58559bf5f
          ports:
            - containerPort: 53
              protocol: UDP
              hostPort: 5353
          resources:
            requests:
              cpu: "5m"
              memory: "10Mi"
