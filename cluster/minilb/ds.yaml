apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: minilb-dns
spec:
  template:
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: minilb
      containers:
        - name: minilb
          image: ghcr.io/vaskozl/minilb:0.1.0@sha256:e0b6339ff9f38e503cbe4d425473bbea21db8dd6b38b3f0906cf9a87f744be68
          ports:
            - containerPort: 53
              protocol: UDP
              hostPort: 5353
          resources:
            requests:
              cpu: "5m"
              memory: "10Mi"
