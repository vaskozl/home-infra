apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: minilb-dns
spec:
  template:
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: minilb
      containers:
        - name: minilb
          image: ghcr.io/vaskozl/minilb:0.1.0@sha256:6535bfd08fd0b6b54c603120faf0109620d9c0d4d31709bfd816e33131e107dd
          ports:
            - containerPort: 53
              protocol: UDP
              hostPort: 5353
          resources:
            requests:
              cpu: "5m"
              memory: "10Mi"
