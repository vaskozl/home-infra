# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.2.0
  values:
    controllers:
      code-server:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/code-server
              tag: 4.103@sha256:ff2fabd7018ddfeb5593e4426e7af5df6ef069918095e59af3ff7107b1e53b35
            env:
              EXTENSIONS_GALLERY: '{"serviceUrl": "https://marketplace.visualstudio.com/_apis/public/gallery"}'
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 50m
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
          - path: /home/coder
        type: emptyDir
    service:
      app:
        controller: code-server
        ports:
          http:
            port: 8080
            primary: true
    ingress:
      app:
        hosts:
          - host: code.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
