# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: code-server
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      code-server:
        containers:
          app:
            env:
              EXTENSIONS_GALLERY: '{"serviceUrl": "https://marketplace.visualstudio.com/_apis/public/gallery"}'
            image:
              repository: ghcr.io/vaskozl/code-server
              tag: 4.106.3@sha256:e46d39efdfea26d79279b6130f48320a2593872658d4db4c87ee73c14354b928
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 50m
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
              fsGroup: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              runAsUser: 1000
              seccompProfile:
                type: RuntimeDefault
          dind:
            image:
              repository: cgr.dev/chainguard/docker-dind
              tag: latest
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 50m
                memory: 100Mi
            securityContext:
              privileged: true
              runAsUser: 0
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /home/coder
              name: home
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    persistence:
      var-run:
        globalMounts:
          - path: /var/run
        type: emptyDir
    route:
      app:
        hostnames:
          - code.sko.ai
        parentRefs:
          - name: ts-internal
            namespace: envoy
    service:
      app:
        controller: code-server
        ports:
          http:
            port: 8080
            primary: true
