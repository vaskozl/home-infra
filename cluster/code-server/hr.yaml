# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.2.0
  values:
    controllers:
      code-server:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/code-server
              tag: 4.103.2@sha256:4adb1e9a9690d5b4a688f0f1c67c723a2851f5c94216071aaebc6219da87e4dc
            env:
              EXTENSIONS_GALLERY: '{"serviceUrl": "https://marketplace.visualstudio.com/_apis/public/gallery"}'
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 50m
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              fsGroup: 1000
              runAsGroup: 1000
              runAsUser: 1000
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
          dind:
            image:
              repository: cgr.dev/chainguard/docker-dind
              tag: latest
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 50m
                memory: 100Mi
            securityContext:
              privileged: true
              runAsUser: 0
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /home/coder
              name: home
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    persistence:
      var-run:
        globalMounts:
          - path: /var/run
        type: emptyDir
    service:
      app:
        controller: code-server
        ports:
          http:
            port: 8080
            primary: true
    ingress:
      app:
        hosts:
          - host: code.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
