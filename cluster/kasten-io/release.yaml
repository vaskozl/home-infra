---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 1h
  chart:
    spec:
      chart: k10
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 1h
  install:
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    networkPolicy:
      create: true
    eula:
      accept: true
      company: Vasko
      email: "devnull@sko.ai"
    global:
      persistence:
        storageClass: ssd-raid5-reclaim
    auth:
      tokenAuth:
        enabled: false
    metering:
      mode: airgap
    grafana:
      enabled: false
    prometheus:
      networkPolicy:
        enabled: false
      server:
        enabled: false
      serviceAccounts:
        server:
          create: false
            #ingress:
            #  create: true
            #  host: "k10.sko.ai"
            #  urlPath: k10
            #  hosts:
            #  - "k10.sko.ai"
  postRenderers:
    # Instruct helm-controller to use built-in "kustomize" post renderer.
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
            patch: |-
              - op: add
                path: /spec/template/spec/nodeSelector
                value: { "kubernetes.io/arch": "amd64" }
          - target:
              version: v1
              kind: NetworkPolicy
              name: allow-external
            patch: |-
              - op: add
                path: /spec/ingress/0/from
                value: 
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: "ingress-nginx"
