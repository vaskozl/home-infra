# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-redis
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.1.2
  values:
    controllers:
      main:
        containers:
          app:
            envFrom:
              - secretRef:
                 name: gitlab-redis-secret
            args: ["--requirepass", "$(secret)"]
            image:
              repository: ghcr.io/vaskozl/redis
              tag: 8.0.3@sha256:9d048e620cc1efbe6308baec69cc9a8cc73ea2ed6134174c89d359b424d793c1
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 18Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /data
              name: data
              size: 1Mi
        type: statefulset
    service:
      main:
        controller: main
        ports:
          redis:
            port: 6379
