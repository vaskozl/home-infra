# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-redis
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  values:
    controllers:
      main:
        containers:
          app:
            envFrom:
              - secretRef:
                 name: gitlab-redis-secret
            args: ["--requirepass", "$(secret)"]
            image:
              repository: ghcr.io/vaskozl/redis
              tag: 8.4.0@sha256:8a1516ee4e432ee046d547c87b6668dd6a25bed0bdf0b819ea17d16bfa66db06
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 10m
                memory: 100Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /data
              name: data
              size: 1Mi
        type: statefulset
    service:
      main:
        controller: main
        ports:
          redis:
            port: 6379
