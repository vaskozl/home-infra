# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apks
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/nginx
              tag: 1.29.1@sha256:cbf5096c13a30fea442c4cd7a5bc98bfe3f7f20d4625e6227ada8146f3384df5
            resources:
              limits:
                memory: 30Mi
              requests:
                cpu: 15m
                memory: 30Mi
            securityContext:
              readOnlyRootFilesystem: false
              runAsUser: 33
              runAsGroup: 33
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
          - host: apks.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      apks:
        existingClaim: apk-repo-pvc
        advancedMounts:
          main:
            app:
              - path: /usr/share/nginx/html
      run:
        type: emptyDir
    service:
      app:
        controller: main
        ports:
          http:
            port: 8080
