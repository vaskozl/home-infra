# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: apks
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/nginx
              tag: 1.29.3@sha256:05e62a2c96155f37893d2f5759b26c8a11b2ea4ae3c2ebc093961a00acad2e5b
            resources:
              limits:
                memory: 60Mi
              requests:
                cpu: 15m
                memory: 60Mi
            securityContext:
              readOnlyRootFilesystem: false
              runAsGroup: 33
              runAsUser: 33
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      apks:
        advancedMounts:
          main:
            app:
              - path: /usr/share/nginx/html
        existingClaim: apk-repo-pvc
      run:
        type: emptyDir
    route:
      app:
        hostnames:
          - apks.sko.ai
        parentRefs:
          - name: ts-internal-noauth
            namespace: envoy
    service:
      app:
        controller: main
        ports:
          http:
            port: 8080
