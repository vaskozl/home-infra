# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: apks
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.4.0
  interval: 1h
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/nginx
              tag: 1.29.3@sha256:3d0eaef717e832d2791eddfb436c814c6190322753e2a35ca9ef26060df3f40d
            resources:
              limits:
                memory: 30Mi
              requests:
                cpu: 15m
                memory: 30Mi
            securityContext:
              readOnlyRootFilesystem: false
              runAsGroup: 33
              runAsUser: 33
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      apks:
        advancedMounts:
          main:
            app:
              - path: /usr/share/nginx/html
        existingClaim: apk-repo-pvc
      run:
        type: emptyDir
    route:
      app:
        hostnames:
          - apks.sko.ai
        parentRefs:
          - name: ts-internal-noauth
            namespace: envoy
    service:
      app:
        controller: main
        ports:
          http:
            port: 8080
