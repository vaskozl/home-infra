apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitlab
resources:
  - _namespace.yaml
  - buildkit
  - gc
  - hr.yaml
  - redis.yaml
  - secrets
  - runners
components:
  - ../common
secretGenerator:
  - name: object-storage
    files:
      - config/rails.minio.yaml
      - config/registry.minio.yaml
      - config/toolbox.minio.toml
generatorOptions:
  disableNameSuffixHash: true
