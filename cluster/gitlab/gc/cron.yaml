apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 5 * * *" # Run at 5:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
            - name: kubectl-exec
              image: ghcr.io/vaskozl/kubectl:1.33.1@sha256:8e24a8f219c259a75f7454d6bc6c8affdb1c44f7dcf12f83367f9d0b5746f84e
              command:
                - "kubectl"
                - "exec"
                - "deploy/gitlab-registry"
                - "--namespace=gitlab"
                - "--"
                - "registry"
                - "garbage-collect"
                - "--delete-untagged"
                - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
