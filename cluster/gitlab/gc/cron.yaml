apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 5 * * *" # Run at 5:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
            - name: kubectl-exec
              image: ghcr.io/vaskozl/kubectl:1.35@sha256:36864b1cd09c2cc90d2d1dfcebb1ef21ac2a24635c0b0495c1001ced6e7c9051
              command:
                - "kubectl"
                - "exec"
                - "deploy/gitlab-registry"
                - "--namespace=gitlab"
                - "--"
                - "registry"
                - "garbage-collect"
                - "--delete-untagged"
                - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
