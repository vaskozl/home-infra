apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 5 * * *" # Run at 5:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
            - name: kubectl-exec
              image: ghcr.io/vaskozl/kubectl:1.34@sha256:5bcf708d5847bfc5772af3b4000573281daa56b358db58f3304f9ca62f6a1d90
              command:
                - "kubectl"
                - "exec"
                - "deploy/gitlab-registry"
                - "--namespace=gitlab"
                - "--"
                - "registry"
                - "garbage-collect"
                - "--delete-untagged"
                - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
