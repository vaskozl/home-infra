apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitlab-registry-garbage-collect
  namespace: gitlab
spec:
  schedule: "0 5 * * *" # Run at 5:00 AM every day
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: gitlab-registry-serviceaccount
          containers:
          - name: kubectl-exec
            image: ghcr.io/vaskozl/kubectl:1.30.3@sha256:296ed1717741a43f2d3c7e54e03436c47170189c06349b18a322827495505e7c
            command:
            - "kubectl"
            - "exec"
            - "deploy/gitlab-registry"
            - "--namespace=gitlab"
            - "--"
            - "registry"
            - "garbage-collect"
            - "--delete-untagged"
            - "/etc/docker/registry/config.yml"
          restartPolicy: OnFailure
