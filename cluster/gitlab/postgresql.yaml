# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-postgresql
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.2.0
  values:
    controllers:
      main:
        containers:
          app:
            env:
              PGDATA: /data/17
              POSTGRES_USER: gitlab
              POSTGRES_DATABASE: gitlabhq_production
              POSTGRES_PASSWORD:
                secretKeyRef:
                  name: gitlab-postgresql-password
                  key: postgresql-password
            command: ["sleep", "36000"]
            image:
              repository: ghcr.io/vaskozl/postgresql
              tag: 17.6@sha256:4592eb5b85815aef533d10ac95060ddd6645f3002e9e9e437329fe220a64f03c
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 250m
                memory: 256Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /data
              name: data
              size: 1Mi
        type: statefulset
    service:
      main:
        controller: main
        ports:
          postgresql:
            port: 6379
