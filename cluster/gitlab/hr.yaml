apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  interval: 1h
  chart:
    spec:
      chart: gitlab
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 1h
  values:
    global:
      gitlabBase:
        image:
          repository: ghcr.io/vaskozl/gitlab-base
          tag: 18.2.4@sha256:24bf9c3ec756c3b0474184ab9dc0a91df4abaf93564a16b55e3e1edb000a3cff
      certificates:
        image:
          repository: ghcr.io/vaskozl/gitlab-certificates
          tag: 18.2.4@sha256:b18bd1579c0fcdd5da2c72e023b8f8ac4f018b52741b58738014dfe01601ff36
      extraEnv:
        GITLAB_LOG_LEVEL: 'error'
        GITLAB_LOGGER_TRUNCATE_LOGS: true
      nodeSelector:
        kubernetes.io/arch: amd64
      edition: ce
      hosts:
        domain: sko.ai
      ingress:
        class: &class haproxy-internal
        provider: *class
        # Wildcard is configured by default
        configureCertmanager: false
        # TLS is enabled by default
        tls:
          enabled: false
      kas:
        enabled: false
      pages:
        enabled: true
      email:
        display_name: 'GitLab'
        from: 'gitlab@sko.ai'
        reply_to: 'noreply@sko.ai'
      smtp:
        enabled: true
        address: 'mail.sko.ai'
        port: 2225
        tls: false
        authentication: ''
      redis:
        host: gitlab-redis
        auth:
          secret: gitlab-redis-secret
          key: secret
      psql:
        host: gitlab-postgresql
        password:
          secret: gitlab-postgresql-password
          key: postgresql-password
      minio:
        enabled: false
      appConfig:
        omniauth:
          enabled: true
          autoSignInWithProvider: []
          syncProfileFromProvider: [openid_connect]
          allowSingleSignOn: [openid_connect]
          allowBypassTwoFactor: [openid_connect]
          syncProfileAttributes: [email]
          blockAutoCreatedUsers: false
          providers:
            - secret: ts-oauth2
        lfs: &rails
          connection:
            secret: object-storage
            key: rails.minio.yaml
        artifacts: *rails
        uploads: *rails
        packages: *rails
        externalDiffs: *rails
        terraformState: *rails
        dependencyProxy: *rails
        ciSecureFiles: *rails
    # Reduce memory usage
    gitlab:
      gitlab-exporter:
        image:
          repository: ghcr.io/vaskozl/gitlab-exporter
          tag: 18.2.4@sha256:05524dc5ab956db7645ea3c043f6970d24c08457de5f65755186b1022a639b89
      gitaly:
        image:
          #repository: ghcr.io/vaskozl/gitaly
          #tag: 18.3.1@sha256:9b7200da241b02c65f411c68b5d0fe1b2b2f0100d9459aa6f208b81d5a3441e7
        resources:
          requests:
            cpu: 80m
            memory: 660M
          limits:
            memory: 660M
      webservice:
        minReplicas: 1
        maxReplicas: 2
        # https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/examples/ref/2k.yaml
        workerProcesses: 1
        ingress:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/description: Git and everything but the kitchen sink
            gethomepage.dev/group: Cloud
            gethomepage.dev/icon: gitlab
            gethomepage.dev/name: Gitlab
            gethomepage.dev/pod-selector: "app=webservice"
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 2Gi
      sidekiq:
        minReplicas: 1
        maxReplicas: 2
      gitlab-shell:
        image:
          repository: ghcr.io/vaskozl/gitlab-shell
          tag: 18.2.4@sha256:741e4ee8c20270f25915ab332863476781088ce579a8559663ee6a918dc00dc0
        minReplicas: 1
        maxReplicas: 2
        extraVolumes: |
          - name: var-log-gitlab-shell
            emptyDir: {}
        extraVolumeMounts: |
          - name: var-log-gitlab-shell
            mountPath: /var/log/gitlab-shell
      gitlab-pages:
        image:
          repository: ghcr.io/vaskozl/gitlab-pages
          tag: 18.4.2@sha256:63cff6250e569981b65222ff2667b7eddc9b6436ca59eb7379f67e7b911b0cd3
        # The default requests are massive for a static server
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
      toolbox:
        backups:
          objectStorage:
            config:
              secret: object-storage
              key: toolbox.minio.toml
    registry:
      image:
        repository: ghcr.io/vaskozl/gitlab-container-registry
        tag: 18.2.4@sha256:ea9f6e5fa31dfc0052d7d10e2764c075f40e54d46dc0bd831bf215894ca9624e
      ingress:
        annotations:
          haproxy.org/timeout-server: 600s
      storage:
        secret: object-storage
        key: registry.minio.yaml
    # Disable things we handle by ourselves
    installCertmanager: false
    nginx-ingress:
      enabled: false
    prometheus:
      install: false
    grafana:
      enabled: false
    gitlab-runner:
      install: false
    redis:
      install: false
    postgresql:
      install: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: dummy-app
              spec:
                template:
                  spec:
                    nodeSelector:
                      kubernetes.io/arch: amd64
            target:
              kind: Deployment
          - patch: |-
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                name: dummy-app
              spec:
                template:
                  spec:
                    nodeSelector:
                      kubernetes.io/arch: amd64
            target:
              kind: StatefulSet
