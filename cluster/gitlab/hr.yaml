apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  interval: 1h
  chart:
    spec:
      chart: gitlab
      version: 9.3.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 1h
  values:
    global:
      gitlabBase:
        image:
          repository: ghcr.io/vaskozl/gitlab-base
          tag: 18.2.4@sha256:383af7153e00af23e872f9cfa1e797a7a8c0b9d8794ed0aa728c517201605a83
      certificates:
        image:
          repository: ghcr.io/vaskozl/gitlab-certificates
          tag: 18.2.4@sha256:8a8b55a131c53ce7e2adbb84773fbe5552257e6b75a79022db43514a969f7a3c
      extraEnv:
        GITLAB_LOG_LEVEL: 'error'
        GITLAB_LOGGER_TRUNCATE_LOGS: true
      nodeSelector:
        kubernetes.io/arch: amd64
      edition: ce
      hosts:
        domain: sko.ai
      ingress:
        class: &class haproxy-internal
        provider: *class
        # Wildcard is configured by default
        configureCertmanager: false
        # TLS is enabled by default
        tls:
          enabled: false
      kas:
        enabled: false
      pages:
        enabled: true
      email:
        display_name: 'GitLab'
        from: 'gitlab@sko.ai'
        reply_to: 'noreply@sko.ai'
      smtp:
        enabled: true
        address: 'mail.sko.ai'
        port: 2225
        tls: false
        authentication: ''
      redis:
        host: gitlab-redis
        auth:
          secret: gitlab-redis-secret
          key: secret
      psql:
        host: gitlab-postgresql
        password:
          secret: gitlab-postgresql-password
          key: postgresql-password
      minio:
        enabled: false
      appConfig:
        omniauth:
          enabled: true
          autoSignInWithProvider: []
          syncProfileFromProvider: [openid_connect]
          allowSingleSignOn: [openid_connect]
          allowBypassTwoFactor: [openid_connect]
          syncProfileAttributes: [email]
          blockAutoCreatedUsers: false
          providers:
            - secret: ts-oauth2
        lfs: &rails
          connection:
            secret: object-storage
            key: rails.minio.yaml
        artifacts: *rails
        uploads: *rails
        packages: *rails
        externalDiffs: *rails
        terraformState: *rails
        dependencyProxy: *rails
        ciSecureFiles: *rails
    # Reduce memory usage
    gitlab:
      gitlab-exporter:
        image:
          repository: ghcr.io/vaskozl/gitlab-exporter
          tag: 18.2.4@sha256:f8ead061bf1c37d22a78c91b15bb94d12b4a3930049486e230e6c64b81142225
      gitaly:
        image:
          repository: ghcr.io/vaskozl/gitaly
          tag: 18.3.1@sha256:7501b29a16adfd9a4a1b60f9e1a2fcd7d2eef2c30a07998927304a33cba77c89
        resources:
          requests:
            cpu: 80m
            memory: 660M
          limits:
            memory: 660M
      webservice:
        minReplicas: 1
        maxReplicas: 2
        # https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/examples/ref/2k.yaml
        workerProcesses: 1
        ingress:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/description: Git and everything but the kitchen sink
            gethomepage.dev/group: Cloud
            gethomepage.dev/icon: gitlab
            gethomepage.dev/name: Gitlab
            gethomepage.dev/pod-selector: "app=webservice"
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 2Gi
      sidekiq:
        minReplicas: 1
        maxReplicas: 2
      gitlab-shell:
        image:
          repository: ghcr.io/vaskozl/gitlab-shell
          tag: 18.2.4@sha256:91a8e00f11ed8a821a6d8df5e96d2cebc34d3afdc04b8ac319f7b7e7e8ef3f80
        minReplicas: 1
        maxReplicas: 2
        extraVolumes: |
          - name: var-log-gitlab-shell
            emptyDir: {}
        extraVolumeMounts: |
          - name: var-log-gitlab-shell
            mountPath: /var/log/gitlab-shell
      gitlab-pages:
        image:
          repository: ghcr.io/vaskozl/gitlab-pages
          tag: 18.3.1@sha256:add2043fb7f40a45d4d2a663026a4ce1e8ac9abb6c58cf2d1de2ef2372b44f7d
        # The default requests are massive for a static server
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
      toolbox:
        backups:
          objectStorage:
            config:
              secret: object-storage
              key: toolbox.minio.toml
    registry:
      image:
        repository: ghcr.io/vaskozl/gitlab-container-registry
        tag: 18.2.4@sha256:3dcf3a8482ab6ed681876819822b8551ca87165cd435e28e13da1eb812b95be2
      ingress:
        annotations:
          haproxy.org/timeout-server: 600s
      storage:
        secret: object-storage
        key: registry.minio.yaml
    # Disable things we handle by ourselves
    installCertmanager: false
    nginx-ingress:
      enabled: false
    prometheus:
      install: false
    grafana:
      enabled: false
    gitlab-runner:
      install: false
    redis:
      install: false
    postgresql:
      install: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: dummy-app
              spec:
                template:
                  spec:
                    nodeSelector:
                      kubernetes.io/arch: amd64
            target:
              kind: Deployment
          - patch: |-
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                name: dummy-app
              spec:
                template:
                  spec:
                    nodeSelector:
                      kubernetes.io/arch: amd64
            target:
              kind: StatefulSet
