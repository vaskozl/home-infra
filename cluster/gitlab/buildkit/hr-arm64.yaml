# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkitd-arm64
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.4.0
  values:
    controllers:
      buildkitd-arm64:
        containers:
          app:
            args:
              - --root
              - /cache
              - --addr
              - unix:///run/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:1234
              - --tlscacert
              - /certs/ca.pem
              - --tlscert
              - /certs/cert.pem
              - --tlskey
              - /certs/key.pem
            image:
              repository: ghcr.io/vaskozl/buildkitd
              tag: 0.26.0@sha256:1b176d437517fa17ad366d7a81c35e78b952e827581166075873fb6656510858
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2
                memory: 1.6Gi
              requests:
                cpu: 200m
                ephemeral-storage: 10Gi
                memory: 1.6Gi
            securityContext:
              privileged: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: arm64
        node-role.kubernetes.io/control-plane: ''
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
    persistence:
      cache:
        type: emptyDir
      certs:
        globalMounts:
          - path: /certs
        name: buildkit-daemon-certs
        type: secret
    service:
      app:
        controller: buildkitd-arm64
        ports:
          mtls:
            enabled: true
            port: 1234
