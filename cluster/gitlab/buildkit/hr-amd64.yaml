# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkitd-amd64
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  values:
    controllers:
      buildkitd-amd64:
        containers:
          app:
            args:
              - --root
              - /cache
              - --addr
              - unix:///run/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:1234
              - --tlscacert
              - /certs/ca.pem
              - --tlscert
              - /certs/cert.pem
              - --tlskey
              - /certs/key.pem
            image:
              repository: ghcr.io/vaskozl/buildkitd
              tag: 0.27.1@sha256:05e6285d9a67cd4091f174ac58d17b1e38c54f8ca53dcc73ead76d6a3f736d98
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2
                memory: 0.6Gi
              requests:
                cpu: 200m
                ephemeral-storage: 10Gi
                memory: 0.6Gi
            securityContext:
              privileged: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    persistence:
      cache:
        type: emptyDir
      certs:
        globalMounts:
          - path: /certs
        name: buildkit-daemon-certs
        type: secret
    service:
      app:
        controller: buildkitd-amd64
        ports:
          mtls:
            enabled: true
            port: 1234
