apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner-amd64
  namespace: gitlab
spec:
  interval: 1h
  chart:
    spec:
      chart: gitlab-runner
      version: 0.81.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 1h
  values:
    gitlabUrl: https://gitlab.sko.ai
    concurrent: 1
    rbac:
      create: true
    serviceAccount:
      create: true
    runners:
      secret: amd64-gitlab-runner-secret
      runUntagged: true
      tags: [amd64]
      nodeSelector:
        kubernetes.io/arch: amd64
      config: |
        [[runners]]
          [runners.kubernetes]
            helper_image = "ghcr.io/vaskozl/gitlab-runner-helper:latest"
            cpu_request = "500m"
            cpu_limit = "1"
            memory_request = "300Mi"
            memory_limit = "2Gi"
            service_cpu_request = "100m"
            service_cpu_limit = "1"
            service_memory_request = "50Mi"
            service_memory_limit = "1Gi"
            helper_cpu_request = "5m"
            helper_cpu_limit = "500m"
            helper_memory_request = "50Mi"
            helper_memory_limit = "200Mi"
            # Used by dind
            privileged = true
            [[runners.kubernetes.volumes.empty_dir]]
              name = "docker-emptydir"
              mount_path = "/var/run"
              medium = "Memory"
            [[runners.kubernetes.volumes.pvc]]
              name = "apk-repo-pvc"
              mount_path = "/apks"
            [runners.kubernetes.node_selector]
              "kubernetes.io/arch" = "amd64"
    image:
      registry: ghcr.io
      image: vaskozl/gitlab-runner
      repository: vaskozl/gitlab-runner
      tag: 18.4.0@sha256:e2aa9fff9c01ff8737b25b7b6c31000af57fb1ee4d6921d7926c997b551ce101
