---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: roundcube
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: roundcube/roundcubemail
      tag: 1.6.2-apache
    nodeSelector:
      kubernetes.io/arch: amd64
    env:
      ROUNDCUBEMAIL_DEFAULT_HOST: tls://mail.sko.ai
      ROUNDCUBEMAIL_SMTP_SERVER: tls://mail.sko.ai
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
        - host: wm.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 100m
        memory: 120Mi
      requests:
        cpu: 10m
        memory: 35Mi
