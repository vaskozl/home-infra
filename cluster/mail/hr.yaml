# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mx
  namespace: mailserver
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.1.2
  values:
    controllers:
      maddy:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/maddy
              tag: 0.8.1@sha256:9cf71451e939fcf78b98204db3a4a1b00f5dbb6d886b85dee372030522546651
            envFrom:
              - secretRef:
                  name: maddy-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 180Mi
              requests:
                cpu: 10m
                memory: 180Mi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /var/lib/maddy
              name: maddy-data
              size: 1Mi
              storageClass: nfs-client
        type: statefulset
      rspamd:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/rspamd
              tag: 3.9.1@sha256:13184a7c53aad0b1fa9ce2b0cfe45524f0522a3a9e89a0d2965cdca50f6001e6
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /ping
              readiness:
                enabled: true
                type: HTTP
                path: /ping
            resources:
              limits:
                memory: 180Mi
              requests:
                cpu: 10m
                memory: 180Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
              runAsUser: 568
              runAsGroup: 568
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /var/lib/rspamd
              name: rspamd-data
              size: 1Mi
              storageClass: nfs-client
        type: statefulset
    persistence:
      maddy-config:
        name: maddy-config
        type: configMap
        globalMounts:
          - path: /etc/maddy
      rspamd-config:
        name: rspamd-config
        type: configMap
        globalMounts:
          - path: /etc/rspamd/rspamd.local.lua
            subPath: rspamd.local.lua
      tls:
        name: mail-sko-ai-tls
        type: secret
        globalMounts:
          - path: /etc/maddy/certs/mail.sko.ai
      run-maddy:
        type: emptyDir
        globalMounts:
          - path: /run/maddy
    service:
      maddy:
        annotations:
          coredns.io/hostname: mail
          minilb/host: mail.sko.ai
        controller: maddy
        ports:
          smtp:
            primary: true
            port: 25
          imap:
            port: 143
          smtp-secure:
            port: 465
          smtp-auth:
            port: 587
          imap-secure:
            port: 993
          relay:
            port: 2225
        type: LoadBalancer
        loadBalancerClass: minilb
      rspamd:
        controller: rspamd
        ports:
          http:
            port: 11333
