# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mx
  namespace: mailserver
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    controllers:
      maddy:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/maddy
              tag: 0.7.1@sha256:5f050811fed626164b2ead007781e3fd49f302a2b115700e326a00a73309356e
            args:
              - '-config=/etc/maddy/maddy.conf'
              - 'run'
            envFrom:
              - secretRef:
                  name: maddy-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 180Mi
              requests:
                cpu: 10m
                memory: 180Mi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /var/lib/maddy
              name: maddy-data
              size: 1Mi
              storageClass: nfs-client
        type: statefulset
    persistence:
      maddy-config:
        name: maddy-config
        type: configMap
        globalMounts:
          - path: /etc/maddy
      tls:
        name: mail-sko-ai-tls
        type: secret
        globalMounts:
          - path: /etc/maddy/certs/mail.sko.ai
      run-maddy:
        type: emptyDir
        globalMounts:
          - path: /run/maddy
    service:
      maddy:
        annotations:
          coredns.io/hostname: mail
        controller: maddy
        ports:
          smtp:
            primary: true
            port: 25
            nodePort: 31025
          imap:
            port: 143
          smtp-secure:
            port: 465
          smtp-auth:
            port: 587
          imap-secure:
            port: 993
          relay:
            port: 2225
        type: LoadBalancer
        loadBalancerIP: ${EI_MAILSERVER}
