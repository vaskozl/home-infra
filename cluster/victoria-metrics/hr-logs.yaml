apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: victoria-metrics
spec:
  chart:
    spec:
      chart: victoria-logs-single
      version: '0.11.6'
      sourceRef:
        kind: HelmRepository
        name: vm-charts
        namespace: flux-system
  interval: 1h0m0s
  targetNamespace: victoria-metrics
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: logs
    server:
      persistentVolume:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 20Gi
      ingress:
        enabled: true
        hosts:
          - name: vmlogs.sko.ai
            path: /
            port: 9428
    fluent-bit:
      enabled: false
