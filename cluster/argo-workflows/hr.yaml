apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: argo-workflows
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.46.2
  url: oci://ghcr.io/argoproj/argo-helm/argo-workflows
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  chartRef:
    kind: OCIRepository
    name: argo-workflows
  interval: 1h
  values:
    server:
      ingress:
        enabled: true
        hosts:
          - workflows.sko.ai
      authModes:
        - sso
      sso:
        enabled: true
        issuer: https://pi.sko.ai
        clientId:
          name: oidc
          key: client-id
        clientSecret:
          name: oidc
          key: client-secret
        redirectUrl: "https://workflows.sko.ai/oauth2/callback"
        rbac:
          enabled: true
        scopes:
          - openid
          - profile
          - groups
