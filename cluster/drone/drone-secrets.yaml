apiVersion: v1
kind: Service
metadata:
  name: drone-secrets
  namespace: drone
spec:
  ports:
  - port: 3000
  selector:
    app: drone-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-secrets
  namespace: drone
  labels:
    app.kubernetes.io/name: drone
spec:
  selector:
    matchLabels:
      app: drone-secrets
  replicas: 1
  template:
    metadata:
      labels:
        app: drone-secrets
    spec:
      containers:
      - name: secrets
        image: drone/kubernetes-secrets@sha256:f04e7a58c484fc8eee4635d62c11b8fa6e9817083512e11d22b9ef28c95d553f
        ports:
        - containerPort: 3000
        env:
        - name: SECRET_KEY
          value: ${DRONE_SECRET_EXPORTER_KEY}
