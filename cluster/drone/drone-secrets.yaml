---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-secrets
  namespace: drone
spec:
  interval: 1h
  chart:
    spec:
      chart: drone-kubernetes-secrets
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: drone-charts
      interval: 1h
  values:
    rbac:
      enabled: true
      secretNamespace: drone
    env:
      KUBERNETES_NAMESPACE: drone
      SECRET_KEY: ${DRONE_SECRET_EXPORTER_KEY}
