# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: echoserver
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  values:
    controllers:
      echoserver:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/openresty
              tag: 1.27.1@sha256:fc6d6b491408333b8cc1f53bc0e640c0a39168605e69aa9fe270df8273d4d136
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        parentRefs:
          - name: ts-internal-noauth
            namespace: envoy
        hostnames:
          - echo.sko.ai
    persistence:
      config:
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx.conf
        name: echo-conf
        type: configMap
      tmp:
        type: emptyDir
    service:
      app:
        controller: echoserver
        ports:
          http:
            port: 8080
