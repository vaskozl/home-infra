apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: index-photoprism
spec:
  concurrencyPolicy: Forbid
  schedule: "0 */1 * * *"
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: photoprism-index
            image: photoprism/photoprism-arm64:20210211
            resources:
              requests:
                memory: "500Mi"
                cpu: "1000m"
              limits:
                memory: "2Gi"
                cpu: "2000m"
            imagePullPolicy: IfNotPresent
            args:
            - /photoprism/bin/photoprism
            - index
            volumeMounts:
            - mountPath: /photoprism/storage
              name: config
            - mountPath: /photoprism/originals
              name: originals
          volumes:
          - name: config
            persistentVolumeClaim:
              claimName: photoprism-pvc
          - name: originals
            persistentVolumeClaim:
              claimName: camera
          restartPolicy: Never
