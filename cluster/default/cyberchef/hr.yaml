# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: cyberchef
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  interval: 24h
  values:
    controllers:
      cyberchef:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/cyberchef-web
              tag: 10.19.4@sha256:7a42846641f5593fd138f0cdf842ea9f3bc079b7a870c6584629d5291d7a7f17
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 5Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        annotations:
          gethomepage.dev/description: The Cyber Swiss Army Knife
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: cyberchef
          gethomepage.dev/name: Cyberchef
        hostnames:
          - cyberchef.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: cyberchef
        ports:
          http:
            port: 8080
