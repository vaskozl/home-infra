apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sftp
  namespace: default
spec:
  chart:
    spec:
      chart: sftp
      sourceRef:
        kind: HelmRepository
        name: emberstack
      version: 1.1.8
  interval: 1h
  values:
    image:
      repository: emberstack/sftp
      tag: build-4.0.25-arm
      pullPolicy: IfNotPresent
    service:
      type: LoadBalancer
      externalIPs:
      - ${EI_SFTP}
      port: 51722
    storage:
      volumes:
      - name: app-config
        secret:
          secretName: sftp
      - name: media-pv
        persistentVolumeClaim:
          claimName: nfs-hdd-raid-pvc
      - name: originals
        persistentVolumeClaim:
          claimName: original-photos-v3
      volumeMounts:
      - name: app-config
        mountPath: /app/config
        readOnly: true
      - name: media-pv
        mountPath: /home/vsz/media
      - name: originals
        mountPath: /home/vsz/photos
