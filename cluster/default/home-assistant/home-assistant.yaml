---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: default
spec:
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
      version: 5.2.2
  interval: 1h
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2023.1.7
    env:
      TZ: Europe/London
    persistence:
      config:
        enabled: true
        existingClaim: hass-pvc-v3
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: external
        nginx.ingress.kubernetes.io/limit-connections: '5'
        nginx.ingress.kubernetes.io/limit-rpm: '80'
        nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        nginx.ingress.kubernetes.io/auth-url: https://ha.sko.ai/404page
        nginx.ingress.kubernetes.io/auth-snippet: |
          if ($request_uri ~ ^/api/) {
            return 200;
          }
          if ($request_uri ~ ^/auth/) {
            return 200;
          }
          if ($remote_addr ~ ^(192\.168\.|10\.)) {
            return 200;
          }
          return 403;
        nginx.ingress.kubernetes.io/configuration-snippet: |
          location /local {
            deny all;
            return 403;
          }
      hosts:
        - host: ha.sko.ai
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - ha.sko.ai
    hostNetwork: true
    probes:
      liveness:
        enabled: true
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 35m
        memory: 150Mi
