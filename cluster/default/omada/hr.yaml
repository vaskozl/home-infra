# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.2
  values:
    controllers:
      omada:
        containers:
          app:
            env:
              MANAGE_HTTPS_PORT: '443'
            image:
              repository: mbentley/omada-controller
              tag: '5.15'
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 120
                  periodSeconds: 30
            resources:
              limits:
                cpu: 2
                memory: 1500Mi
              requests:
                cpu: 100m
                memory: 1500Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /opt/tplink/EAPController/data
              name: data
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      hostNetwork: true
      shareProcessNamespace: true
    ingress:
      app:
        annotations:
          haproxy.org/server-ssl: 'true'
        hosts:
          - host: omada.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: omada
        ports:
          http:
            port: 443
