# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: omada
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      omada:
        containers:
          app:
            env:
              MANAGE_HTTPS_PORT: '443'
            image:
              repository: mbentley/omada-controller
              tag: '6.0'
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 120
                  periodSeconds: 30
            resources:
              limits:
                cpu: 2
                memory: 3100Mi
              requests:
                cpu: 100m
                memory: 3100Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /opt/tplink/EAPController/data
              name: data
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/arch: amd64
    route:
      app:
        annotations:
          gethomepage.dev/description: TPLink Network Management
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: https://play-lh.googleusercontent.com/FW3wu85sc7EtgSnPoCY_NBQq4yeB0ZcUL62dkruhcDTs7u3OsnbGL0-mzFMiGbmiaw
          gethomepage.dev/name: Omada Controller
        hostnames:
          - omada.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: omada
        ports:
          http:
            port: 443
