apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: omada
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: mbentley/omada-controller
      tag: '5.13'
    env:
      MANAGE_HTTPS_PORT: '443'
    volumeClaimTemplates:
    - name: data
      mountPath: /opt/tplink/EAPController/data
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 443
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/server-ssl: "true"
        hosts:
        - host: omada.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 1
        memory: 1400Mi
      requests:
        cpu: 200m
        memory: 800Mi
    hostNetwork: true
    probes:
      liveness:
        spec:
          initialDelaySeconds: 1800
          failureThreshold: 20
          periodSeconds: 30
