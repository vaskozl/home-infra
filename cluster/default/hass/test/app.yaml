apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hass
spec:
  ingressClassName: external
  rules:
    - host: ha.sko.ai
      http:
        paths:
          - backend:
              service:
                name: hass
                port:
                  number: 8123
            path: /
            pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: hass
spec:
  ports:
    - port: 8123
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &name hass
spec:
  serviceName: *name
  template:
    spec:
      containers:
        - name: *name
          image: ghcr.io/home-assistant/home-assistant:2023.12.4
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: config
              mountPath: /config
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        resources:
          requests:
            storage: 1Gi
