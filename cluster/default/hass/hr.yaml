apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hass
  namespace: default
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2024.2.1
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        annotations:
          haproxy.org/backend-config-snippet: |
            acl allowed src 192.168.1.0/24
            acl allowed src 10.0.0.0/8
            acl allowed path_beg /api
            acl allowed path_beg /auth
            acl allowed path_beg /redirect/oauth
            http-request deny unless allowed
        hosts:
        - host: ha.sko.ai
          paths:
          - path: /
    hostNetwork: true
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 35m
        memory: 360Mi
