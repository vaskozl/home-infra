---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: default
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.8.4
    persistence:
      config:
        enabled: true
        existingClaim: hass-pvc-v3
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/auth-url: https://ha.sko.ai/404page
          nginx.ingress.kubernetes.io/auth-snippet: |
            if ($request_uri ~ ^/redirect/oauth) {
              return 200;
            }
            if ($request_uri ~ ^/api/) {
              return 200;
            }
            if ($request_uri ~ ^/auth/) {
              return 200;
            }
            if ($remote_addr ~ ^(192\.168\.|10\.)) {
              return 200;
            }
            return 403;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            location /local {
              deny all;
              return 403;
            }
        hosts:
        - host: ha.sko.ai
          paths:
          - path: /
    hostNetwork: true
    resources:
      limits:
        memory: 600Mi
      requests:
        cpu: 35m
        memory: 360Mi
