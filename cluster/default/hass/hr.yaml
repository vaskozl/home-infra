# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hass
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      hass:
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.12.1
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 20
                  periodSeconds: 30
            resources:
              limits:
                memory: 660Mi
              requests:
                cpu: 200m
                memory: 660Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      hostNetwork: true
    route:
      internal:
        annotations:
          gethomepage.dev/description: Smart Home Management
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Monitoring
          gethomepage.dev/href: https://ha.sko.ai/auth/oidc/redirect
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
        hostnames:
          - ha.sko.ai
        parentRefs:
          - name: ts-internal-noauth
            namespace: envoy
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
            matches:
              - path:
                  value: /
      public:
        labels:
          k8s-gateway.dns/ignore: "true"
        hostnames:
          - ha.sko.ai
        parentRefs:
          - name: ts-public
            namespace: envoy
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
            matches:
              - path:
                  value: /api
              - path:
                  value: /auth
              - path:
                  value: /redirect/oauth
    service:
      app:
        controller: hass
        ports:
          http:
            port: 8123
