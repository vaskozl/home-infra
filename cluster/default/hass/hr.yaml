# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hass
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.2.0
  values:
    controllers:
      hass:
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.9.2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 660Mi
              requests:
                cpu: 200m
                memory: 660Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      hostNetwork: true
    ingress:
      app:
        annotations:
          haproxy.org/backend-config-snippet: |
            acl allowed src 192.168.1.0/24
            acl allowed src 10.0.0.0/8
            acl allowed path_beg /api
            acl allowed path_beg /auth
            acl allowed path_beg /redirect/oauth
            http-request deny unless allowed
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Smart Home Management
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/href: "https://ha.sko.ai/auth/oidc/redirect"
        className: haproxy-external
        hosts:
          - host: ha.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: hass
        ports:
          http:
            port: 8123
