# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            command:
              - sleep
              - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:3a596d9f4d481be7bfa3a73ca17b38cffe2d0a0f5ba23951240719a41fc06dea
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
