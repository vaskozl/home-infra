# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: net-tools
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  values:
    controllers:
      net-tools:
        type: statefulset
        containers:
          app:
            command:
              - sleep
              - inf
            image:
              repository: ghcr.io/vaskozl/net-tools
              tag: 2.10@sha256:d88293f59f59cc9331c210c9a0e22a9fc249f1a09f6d94ea75953e24d544bb0b
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
