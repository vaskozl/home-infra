apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: flood
    namespace: default
spec:
    interval: 5m
    chart:
        spec:
            chart: flood
            version: 2.4.0
            sourceRef:
                kind: HelmRepository
                name: k8s-at-home
            interval: 30m
    values:
        controllerType: deployment
        image:
            repository: jesec/flood
            tag: 4.5.1
            pullPolicy: Always
        env:
            FLOOD_OPTION_AUTH: none
            FLOOD_OPTION_RUNDIR: /data
            FLOOD_OPTION_QBURL: http://qbittorrent:8080
            FLOOD_OPTION_QBUSER: vsz
            FLOOD_OPTION_QBPASS: ENC[AES256_GCM,data:CwioeIwpZSnPwSGSEc2wRA==,iv:WW7dANPK9ATq4qYB0jstdgipIPrPrvvydHSpFJ4hLsQ=,tag:FN4q+0e8QjxkEduX5BRnpw==,type:str]
        podSecurityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
        ingress:
            enabled: true
            annotations:
                kubernetes.io/ingress.class: internal
                nginx.ingress.kubernetes.io/auth-url: https://gate.sko.ai/api/verify
                nginx.ingress.kubernetes.io/auth-signin: https://gate.sko.ai/
            hosts:
            -   host: fl.sko.ai
                paths:
                -   path: /
                    pathType: Prefix
            tls:
            -   hosts:
                - fl.sko.ai
        persistence:
            data:
                enabled: ENC[AES256_GCM,data:NmRsDw==,iv:V6Q5qc9DyY5WAov+fn2VRK2ZFxjXmsjb19D3Tt7wItc=,tag:2hsklpJLxNGy//QiwzGrig==,type:bool]
