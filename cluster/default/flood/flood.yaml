                accessMode: ENC[AES256_GCM,data:mQZcWrkE7H97lgkMYg==,iv:fqH/XEzYlzxQf34zGGm1WLNyPUfIC1aBkL2z1zxglhk=,tag:z9LgnxBcC3XCXNRsplWQtA==,type:str]
