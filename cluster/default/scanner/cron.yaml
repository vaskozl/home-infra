apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
            - name: scanner-container
              image: ghcr.io/vaskozl/perl-mojolicious:9.41@sha256:f1296b6cb8d1b7b7a961cc3a17a6186527a93db4a22aacb6e2ea55db3348f6e7
              args:
                - /script/scan-containers.pl
                - -v
                - -u
                - -m=scans@sko.ai
                - -s=mx-maddy.mailserver.svc.cluster.local:2225
              volumeMounts:
                - name: script
                  mountPath: /script
          volumes:
            - name: script
              configMap:
                name: script
