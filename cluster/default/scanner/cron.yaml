apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
            - name: scanner-container
              image: ghcr.io/vaskozl/perl-mojolicious:9.41@sha256:4be5ec04f89d3d5c26fd1cdb53126f3ff3363a38f62c34b33d2cff32b94a865f
              args:
                - /script/scan-containers.pl
                - -u
                - -m=pixel@ntfy.sko.ai
                - -s=ntfy.automation.svc.cluster.local
              volumeMounts:
                - name: script
                  mountPath: /script
          volumes:
            - name: script
              configMap:
                name: script
