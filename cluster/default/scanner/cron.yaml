apiVersion: batch/v1
kind: CronJob
metadata:
  name: scanner
spec:
  schedule: "0 7 * * 2,6"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: scanner-sa
          containers:
            - name: scanner-container
              image: ghcr.io/vaskozl/perl-mojolicious:9.41@sha256:615449d7264347c87d38a64875a135255f042249cbf52a76b7f49f69f99c1c88
              args:
                - /script/scan-containers.pl
                - -v
                - -u
                - -m=pixel@ntfy.sko.ai
                - -s=ntfy.automation.svc.cluster.local
              volumeMounts:
                - name: script
                  mountPath: /script
          volumes:
            - name: script
              configMap:
                name: script
