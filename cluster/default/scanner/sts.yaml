apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scanner
spec:
  serviceName: scanner
  template:
    spec:
      serviceAccountName: scanner-sa
      containers:
        - name: scanner-container
          image: ghcr.io/vaskozl/wolfi-scanner:0.0.3@sha256:404eaaa63eb168891285badc29a8bf2236093d7c8cf81ca03bd7cf52a3bd4233
          ports:
            - name: metrics
              containerPort: 9090
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: scanner
spec:
  selector:
    matchLabels:
      app: scanner
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 300s
