apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scanner
spec:
  serviceName: scanner
  template:
    spec:
      serviceAccountName: scanner-sa
      containers:
        - name: scanner-container
          image: ghcr.io/vaskozl/wolfi-scanner:0.0.3@sha256:dd3e628533a931479b99d930b70598d504ea7c4c8963b180277554547c42e448
          ports:
            - name: metrics
              containerPort: 9090
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: scanner
spec:
  selector:
    matchLabels:
      app: scanner
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 300s
