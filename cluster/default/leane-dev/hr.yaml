# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: leane-dev
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  values:
    controllers:
      blog:
        replicas: 2
        containers:
          app:
            image:
              repository: registry.sko.ai/leane/blog
              tag: latest@sha256:a1a9bf3a16ac787e695ab99fce1cfef6efb9ec5857791842b102f5a3eeae03fd
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 50Mi
              requests:
                cpu: 2m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      imagePullSecrets:
      - name: regcred
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        annotations:
          haproxy.org/response-set-header: Cache-Control "public"
        className: haproxy-external
        hosts:
        - host: leane.dev
          paths:
          - path: /
            service:
              identifier: app
              port: http
        tls:
          - hosts:
            - leane.dev
            secretName: leane-dev-tls
    persistence:
      tmp:
        type: emptyDir
    service:
      app:
        controller: blog
        ports:
          http:
            port: 8080
