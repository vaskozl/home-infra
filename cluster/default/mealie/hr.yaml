# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: mealie
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  interval: 24h
  values:
    controllers:
      mealie:
        containers:
          app:
            env:
              ALLOW_PASSWORD_LOGIN: 'false'
              BASE_URL: https://mealie.sko.ai
              OIDC_AUTH_ENABLED: 'true'
              OIDC_AUTO_REDIRECT: 'true'
              SMTP_AUTH_STRATEGY: none
              SMTP_FROM_EMAIL: mealie@sko.ai
              SMTP_HOST: mx-maddy.mailserver.svc.cluster.local
              SMTP_PORT: '2225'
            envFrom:
              - secretRef:
                  name: mealie.env
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.10.1@sha256:bf48f06fcb2bd3f242d6f703cd7860f18913df3b1a3c8e8b8194196a8b53f6f6
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: true
            resources:
              limits:
                memory: 390Mi
              requests:
                cpu: 10m
                memory: 390Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /app/data
              name: data
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 911
        runAsGroup: 911
        runAsNonRoot: true
        runAsUser: 911
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        annotations:
          gethomepage.dev/description: Recipe manager and meal planner
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Other
          gethomepage.dev/icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/0986fef4753b28ee07dfc3ac12c3e45b3aed9b1f/svg/mealie.svg
          gethomepage.dev/name: Mealie
        hostnames:
          - mealie.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000
