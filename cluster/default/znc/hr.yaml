apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: znc
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/znc
      tag: 1.8.2-18@sha256:934b2eb0ba60f45d3ee0835a581ba2202bb25e5886d0ffa43f45bdbcff5770c5
    args: [znc, --foreground, --datadir=/znc-data]
    persistence:
      znc-data:
        enabled: true
        existingClaim: znc-v1
    service:
      main:
        ports:
          http:
            port: 6677
    ingress:
      main:
        enabled: true
        hosts:
        - host: znc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 2m
        memory: 5Mi
    podSecurityContext:
      runAsUser: 100
      runAsGroup: 100
      fsGroup: 100
