apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: msmtp
              image: ghcr.io/vaskozl/busybox:latest@sha256:a7af10df5d3c5e27a5f3096949e82dd6e8412717e5b22e1474c39e29e7c9bc5f
              env:
                - name: SMTPHOST
                  value: mx-maddy.mailserver.svc.cluster.local:2225
              command: [sh, -c]
              args:
                - |
                  for i in /reminders/*.txt; do
                    cat "$i" | sendmail -f reminders@sko.ai reminders@sko.ai
                  done
              volumeMounts:
                - mountPath: /reminders
                  name: reminders
          volumes:
            - name: reminders
              secret:
                secretName: reminders
