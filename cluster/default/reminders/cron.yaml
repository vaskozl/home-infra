apiVersion: batch/v1
kind: CronJob
metadata:
  name: bimonthly-reminders
spec:
  schedule: "30 17 5 */2 *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: msmtp
              image: ghcr.io/vaskozl/busybox:latest@sha256:bb2195e6c5caca0185f0456319d5463e03e985bf852e12af04e715afa1ce94a7
              env:
                - name: SMTPHOST
                  value: mail.sko.ai:2225
              command: [sh, -c]
              args:
                - |
                  for i in /reminders/*.txt; do
                    cat "$i" | sendmail -f reminders@sko.ai reminders@sko.ai
                  done
              volumeMounts:
                - mountPath: /reminders
                  name: reminders
          volumes:
            - name: reminders
              secret:
                secretName: reminders
