# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      paperless-ngx:
        containers:
          app:
            env:
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
              PAPERLESS_OCR_PAGES: 2
              PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_THREADS_PER_WORKER: 1
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_URL: https://paperless.sko.ai
              PAPERLESS_WEBSERVER_WORKERS: 1
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.16.3@sha256:5622c95b4e22c6b95d4791563d8ace03ae16e3147e2cdf2016b938dc9341d30a
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                type: HTTP
            resources:
              limits:
                memory: 1.2Gi
              requests:
                cpu: 40m
                memory: 1.2Gi
          gotenburg:
            env:
              DISABLE_GOOGLE_CHROME: '1'
            image:
              repository: gotenberg/gotenberg
              tag: 8.21.0@sha256:8ccd9b57b537a92bba778a49a0c7a8367c61927170e632840fe8a056c4702d9f
            resources:
              limits:
                memory: 80Mi
              requests:
                cpu: 10m
                memory: 80Mi
          redis:
            image:
              repository: redis
              tag: 8.0.2@sha256:e33c17df3cb9d6e0417adb2213974aefd26358f2692c674e7e68c3be2d9bd569
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 18Mi
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
            resources:
              limits:
                memory: 220Mi
              requests:
                cpu: 10m
                memory: 220Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /usr/src/paperless/data
              name: data
              size: 1Mi
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /usr/src/paperless/media
              name: media
              size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
          - host: paperless.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
