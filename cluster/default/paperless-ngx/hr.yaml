apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.6.3@sha256:101f3cbfd1e15f9dc3303f2eeb64dd4a9489f121accb31612c9ff8be93ba8094
    env:
      PAPERLESS_URL: https://paperless.sko.ai
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_OCR_PAGES: 2
      PAPERLESS_THREADS_PER_WORKER: 1
      PAPERLESS_WEBSERVER_WORKERS: 1
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1350Mi
      requests:
        cpu: 100m
        memory: 820Mi
    volumeClaimTemplates:
    - name: data
      mountPath: /usr/src/paperless/data
      accessMode: ReadWriteOnce
      size: 1Mi
    - name: media
      mountPath: /usr/src/paperless/media
      accessMode: ReadWriteOnce
      size: 1Mi
    sidecars:
      redis:
        image: redis:7.2.4@sha256:3134997edb04277814aa51a4175a588d45eb4299272f8eff2307bbf8b39e4d43
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 15Mi
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.1-minimal@sha256:8124eeb5d1c3aeff0577634ac1be8b7f6121c1f9bdfc0bfec84843f7325929f4
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 185Mi
      gotenburg:
        image: gotenberg/gotenberg:8.3.0@sha256:9019977da0b3d7359e2b5e41f8c783e31812d37b9db1b759468c26fc683689df
        env:
          - { name: DISABLE_GOOGLE_CHROME, value: "1" }
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 300Mi
