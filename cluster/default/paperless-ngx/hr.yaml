# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  values:
    controllers:
      paperless-ngx:
        containers:
          app:
            env:
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
              PAPERLESS_OCR_PAGES: 2
              PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_THREADS_PER_WORKER: 1
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_URL: https://paperless.sko.ai
              PAPERLESS_WEBSERVER_WORKERS: 1
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.5@sha256:665f2f5cc5482ea2e44f90a7fa170908aaeb95d8d3c70e17f746de8fcb81f644
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                type: HTTP
            resources:
              limits:
                memory: 1.2Gi
              requests:
                cpu: 40m
                memory: 1.2Gi
          gotenburg:
            env:
              DISABLE_GOOGLE_CHROME: '1'
            image:
              repository: gotenberg/gotenberg
              tag: 8.26.0@sha256:328551506b3dec3ff6381dd47e5cd72a44def97506908269e201a8fbfa1c12c0
            resources:
              limits:
                memory: 80Mi
              requests:
                cpu: 10m
                memory: 80Mi
          redis:
            image:
              repository: ghcr.io/vaskozl/redis
              tag: 8.4.0@sha256:b2429ca2b940f40d4a5bd6a7028ac50f38559cf10742874c74f59648bfb1f439
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 18Mi
          tika:
            image:
              repository: apache/tika
              tag: 3.2.3.0@sha256:c0154cb95587cde64be74f35ada1a2bd7892219f3f0ac3c9dc6cab34046b3573
            resources:
              limits:
                memory: 220Mi
              requests:
                cpu: 10m
                memory: 220Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /usr/src/paperless/data
              name: data
              size: 1Mi
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /usr/src/paperless/media
              name: media
              size: 1Mi
        type: statefulset
    route:
      app:
        annotations:
          gethomepage.dev/description: Document management system
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Other
          gethomepage.dev/icon: sh-paperless-ngx
          gethomepage.dev/name: Paperless
        hostnames:
          - paperless.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
