apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.5.3@sha256:eb8de15061e3ac896a1147f97c6d43fce96d88402ee8bdc1470f98d5310d8499
    env:
      PAPERLESS_URL: https://paperless.sko.ai
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_OCR_PAGES: 2
      PAPERLESS_THREADS_PER_WORKER: 1
      PAPERLESS_WEBSERVER_WORKERS: 1
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        hosts:
        - host: paperless.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1350Mi
      requests:
        cpu: 100m
        memory: 820Mi
    volumeClaimTemplates:
    - name: data
      mountPath: /usr/src/paperless/data
      accessMode: ReadWriteOnce
      size: 1Mi
    - name: media
      mountPath: /usr/src/paperless/media
      accessMode: ReadWriteOnce
      size: 1Mi
    sidecars:
      redis:
        image: redis:7.2.4@sha256:f3559626955d09241faba525dc71b9bb5aa94d4af9c1902b2cf255b4d73ff29d
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 15Mi
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.1-minimal@sha256:8765f135f5c9d58d8a8fe56fdacc589aebaa812301d184c53e1aeb6e5a054145
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 185Mi
      gotenburg:
        image: gotenberg/gotenberg:8.0.3@sha256:88f5b04a500c17729fcd127d19eb4e96b805e0c3976570d908f3fdf8a1da7e09
        env:
          - { name: DISABLE_GOOGLE_CHROME, value: "1" }
        resources:
          limits:
            memory: 850Mi
          requests:
            cpu: 10m
            memory: 300Mi
