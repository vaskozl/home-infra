# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dogcalc
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      dogcalc:
        strategy: RollingUpdate
        replicas: 2
        containers:
          app:
            image:
              repository: registry.sko.ai/doudous/rawfood
              tag: head@sha256:6586ee758cfd87838295674033f0f7ffd5b345172825d019fad6dfbfafdbb73d
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2000m
                memory: 500Mi
              requests:
                cpu: 20m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: arm64
      imagePullSecrets:
        - name: regcred
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      tmp:
        type: emptyDir
    ingress:
      app:
        className: haproxy-external
        hosts:
          - host: dogcalc.sko.ai
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
          - host: pawlanced.sko.ai
            paths: *paths
    service:
      app:
        controller: dogcalc
        ports:
          http:
            port: 3000
