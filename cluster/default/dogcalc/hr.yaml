# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: dogcalc
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      dogcalc:
        containers:
          app:
            image:
              repository: registry.sko.ai/doudous/rawfood
              tag: head@sha256:2ab556f7da57fcd2327e157680f17a21b2ba0931745a99eabd5b5eda678efbaf
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2000m
                memory: 500Mi
              requests:
                cpu: 20m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        replicas: 2
        strategy: RollingUpdate
    defaultPodOptions:
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        kubernetes.io/arch: arm64
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - dogcalc.sko.ai
          - pawlanced.sko.ai
        parentRefs:
          - name: public
            namespace: agentgateway
    service:
      app:
        controller: dogcalc
        ports:
          http:
            port: 3000
