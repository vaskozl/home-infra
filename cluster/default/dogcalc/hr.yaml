---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dogcalc
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/doudous/dogcalc
      tag: head@sha256:a8f4ccd2ade44c11225a3bf86c6e4e550a5160be3bedf3eef5d07554bbee7f51
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: dogcalc.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 2000m
        memory: 500Mi
      requests:
        cpu: 20m
        memory: 100Mi
