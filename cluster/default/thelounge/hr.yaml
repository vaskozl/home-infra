# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thelounge
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      thelounge:
        containers:
          app:
            env:
              THELOUNGE_HOME: /config
            image:
              repository: ghcr.io/vaskozl/thelounge
              tag: 4.4.3@sha256:59dacaadf0a1977535472f2ef46a3de6366287c266c99f5270cdf76b2067c0f1
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 130Mi
              requests:
                cpu: 10m
                memory: 130Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    ingress:
      app:
        hosts:
          - host: irc.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: thelounge
        ports:
          http:
            port: 9000
