# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: thelounge
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  interval: 24h
  values:
    controllers:
      thelounge:
        containers:
          app:
            env:
              THELOUNGE_HOME: /config
            image:
              repository: ghcr.io/vaskozl/thelounge
              tag: 4.4.3@sha256:8fa588bde752535b72f55f891e01a89044c079325678eaa7472bce6c14d56d22
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 130Mi
              requests:
                cpu: 10m
                memory: 130Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        hostnames:
          - irc.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: thelounge
        ports:
          http:
            port: 9000
