# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: thelounge
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      thelounge:
        containers:
          app:
            env:
              THELOUNGE_HOME: /config
            image:
              repository: ghcr.io/vaskozl/thelounge
              tag: 4.4.3@sha256:cf42f72610fa2f52ec80fe2f7fd0b44dc0d6db2b3775e85dd9867cf88970dea5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 130Mi
              requests:
                cpu: 10m
                memory: 130Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        hostnames:
          - irc.sko.ai
        parentRefs:
          - name: ts-internal
            namespace: envoy
    service:
      app:
        controller: thelounge
        ports:
          http:
            port: 9000
