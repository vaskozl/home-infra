# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homer
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    controllers:
      homer:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/homer-web
              tag: 25.02.1@sha256:f9a266771efb9099409438943076865bc9a07b1f162020c778e53d8c300aaddf
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    ingress:
      app:
        hosts:
          - host: home.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        globalMounts:
          - path: /usr/share/webapps/homer/assets/config.yml
            subPath: config.yml
        name: homer-config
        type: configMap
    service:
      app:
        controller: homer
        ports:
          http:
            port: 8080
