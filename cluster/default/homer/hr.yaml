---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  labels:
    patch: app-template
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/homer
      tag: v23.05.1
    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /www/assets/config.yml
        subPath: config.yml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: home.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
