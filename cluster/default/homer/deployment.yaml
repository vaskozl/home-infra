---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer
  namespace: default
spec:
  rules:
    - host: home.sko.ai
      http:
        paths:
          - backend:
              service:
                name: homer
                port: 
                  number: 80
            path: /
            pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: homer
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: homer
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homer
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: homer
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: b4bz/homer:v22.10.1
          name: homer
          volumeMounts:
            - name: config
              mountPath: /www/assets/config.yml
              subPath: config.yml
      volumes:
        - name: config
          configMap:
            name: homer-config
