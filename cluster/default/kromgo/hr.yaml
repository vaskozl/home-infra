# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.4.0
  values:
    controllers:
      kromgo:
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            env:
              PROMETHEUS_URL: http://vmsingle-stack.victoria-metrics.svc.cluster.local:8428/
              SERVER_HOST: 0.0.0.0
              HEALTH_HOST: 0.0.0.0
            image:
              repository: ghcr.io/vaskozl/kromgo
              tag: 0.7.2@sha256:52f420c30d80da37072413ce94205d02e3424fd21d271b7106a39ef3cd36893b
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8888
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              limits:
                cpu: 50m
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: haproxy-external
        hosts:
          - host: kromgo.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        globalMounts:
          - path: /kromgo
        name: kromgo-config
        type: secret
    service:
      app:
        controller: kromgo
        ports:
          http:
            port: 8080
