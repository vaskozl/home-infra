# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: kromgo
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 24h
  values:
    controllers:
      kromgo:
        containers:
          app:
            env:
              PROMETHEUS_URL: http://vmsingle-stack.victoria-metrics.svc.cluster.local:8428/
              HEALTH_HOST: 0.0.0.0
              SERVER_HOST: 0.0.0.0
            image:
              repository: ghcr.io/vaskozl/kromgo
              tag: 0.7.4@sha256:ab4f77db1c0f096563631c240fd43d963d96c4f753f8157dce5ecb98934cffff
            probes:
              liveness: &1
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /readyz
                    port: 8888
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *1
            resources:
              limits:
                cpu: 50m
                memory: 50Mi
              requests:
                cpu: 5m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        replicas: 2
        strategy: RollingUpdate
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
          - path: /kromgo
        name: kromgo-config
        type: secret
    route:
      app:
        hostnames:
          - kromgo.sko.ai
        parentRefs:
          - name: public
            namespace: agentgateway
    service:
      app:
        controller: kromgo
        ports:
          http:
            port: 8080
