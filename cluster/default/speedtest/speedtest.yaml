apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: speedtest
  annotations:
    kubernetes.io/ingress.class: "internal"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sendfile on;
      gzip off;
      access_log off;
      log_not_found  off;
      server_tokens off;
      error_page  405     =200 $uri;
      error_log /dev/null;
      tcp_nodelay on;
      tcp_nopush on;
      open_file_cache max=200000 inactive=20s;
      open_file_cache_valid 30s;
      open_file_cache_min_uses 2;
      open_file_cache_errors on;
spec:
  rules:
  - host: st.sko.ai
    http:
      paths:
      - backend:
          serviceName: speedtest
          servicePort: 8080
        path: /
  tls:
  - hosts:
    - st.sko.ai
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: speedtest
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
spec:
  selector:
    matchLabels:
      app: speedtest
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      containers:
      - image: openspeedtest/latest@sha256:9ac74275825da609949d4ffb0d6731792d1ff06da56920cc47028053bee26a65
        name: speedtest
        env:
        ports:
        - containerPort: 8080
          name: speedtest
