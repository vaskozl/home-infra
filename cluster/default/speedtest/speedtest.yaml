---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speedtest
  namespace: default
  annotations:
    kubernetes.io/ingress.class: internal
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sendfile on;
      gzip off;
      access_log off;
      log_not_found  off;
      server_tokens off;
      error_page  405     =200 $uri;
      error_log /dev/null;
      tcp_nodelay on;
      tcp_nopush on;
      open_file_cache max=200000 inactive=20s;
      open_file_cache_valid 30s;
      open_file_cache_min_uses 2;
      open_file_cache_errors on;
spec:
  rules:
    - host: st.sko.ai
      http:
        paths:
          - backend:
              service:
                name: speedtest
                port:
                  number: 3000
            path: /
            pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest
  namespace: default
spec:
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: speedtest
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  namespace: default
spec:
  selector:
    matchLabels:
      app: speedtest
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      containers:
        - image: openspeedtest/latest@sha256:056a7cb42fa2f422a7b66fb23c30e3bb464346c57cd42072fbf32f04069d3322
          name: speedtest
          env:
          ports:
            - containerPort: 8080
              name: speedtest
