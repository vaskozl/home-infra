---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: openspeedtest/latest
      tag: v2.0.3
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            sendfile on;
            gzip off;
            access_log off;
            log_not_found  off;
            server_tokens off;
            error_page  405     =200 $uri;
            error_log /dev/null;
            tcp_nodelay on;
            tcp_nopush on;
            open_file_cache max=200000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        hosts:
        - host: st.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 10m
        memory: 20Mi
