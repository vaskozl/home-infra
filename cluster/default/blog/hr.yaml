---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blog
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: registry.sko.ai/vasko/blog
      tag: head@sha256:3ec2ea442f8cb37017650bb991b4c174fa9fb50755df2bf00e9c3ae5afa6d133
    imagePullSecrets:
    - name: regcred
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Cache-Control "public";
        hosts:
        - host: sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 2m
        memory: 10Mi
