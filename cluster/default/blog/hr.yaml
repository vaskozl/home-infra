# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: blog
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.4.0
  interval: 1h
  values:
    controllers:
      blog:
        containers:
          app:
            image:
              repository: registry.sko.ai/vasko/blog
              tag: head@sha256:5971c386404f5de14ec2d9eab65049b20ad46bb3f236d918ac446d9dac037f72
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 50Mi
              requests:
                cpu: 2m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false
        replicas: 2
    defaultPodOptions:
      imagePullSecrets:
        - name: regcred
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      tmp:
        type: emptyDir
    route:
      app:
        annotations:
          haproxy.org/response-set-header: Cache-Control "public"
        hostnames:
          - sko.ai
        parentRefs:
          - name: ts-public
            namespace: envoy
    service:
      app:
        controller: blog
        ports:
          http:
            port: 8080
