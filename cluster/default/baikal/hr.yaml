# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      baikal:
        containers:
          app:
            env:
              SMTPHOST: mx.mailserver:2225
            image:
              repository: ghcr.io/vaskozl/baikal
              tag: 0.10.1@sha256:db3bb2f43d7d25c0696a485475e019179e6edfde160d9e220bfb04d917698ad7
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 60Mi
              requests:
                cpu: 25m
                memory: 60Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /usr/share/webapps/baikal/Specific/db
                  subPath: db
                - path: /usr/share/webapps/baikal/config
                  subPath: config
              name: data
              size: 1Mi
        type: statefulset
    ingress:
      app:
        hosts:
          - host: bk.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      nginx:
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx.conf
        name: nginx
        type: configMap
    service:
      app:
        controller: baikal
        ports:
          http:
            port: 80
