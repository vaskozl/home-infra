apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/baikal
      tag: 0.9.4@sha256:12d0bba21cc46f52bef0fc369b2eebac87b31d67cd60607d0a8e5d55ede3f895
    volumeClaimTemplates:
    - name: data
      mountPath: /var/lib/baikal
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      msmtprc:
        enabled: true
        type: configMap
        name: msmtprc
        mountPath: /etc/msmtprc
        subPath: msmtprc
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 130Mi
