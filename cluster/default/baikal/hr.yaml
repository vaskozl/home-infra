---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baikal
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ckulka/baikal
      tag: experimental-nginx@sha256:fa6d9b67d2190bec275c78c9f4d3c2cffce2321b8a9b9c975c0792362cb18cc4
    env:
      MSMTPRC: |
        defaults
        account        default
        from           baikal@sko.ai
        host           mail.sko.ai
        port           25
    persistence:
      config:
        enabled: true
        existingClaim: baikal-v2
        subPath:
        - path: .
          mountPath: /var/www/baikal/config
        - path: .
          mountPath: /var/www/baikal/Specific
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        enabled: true
        hosts:
        - host: bk.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 130Mi
