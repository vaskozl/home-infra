# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    controllers:
      vikunja:
        containers:
          app:
            image:
              repository: vikunja/vikunja
              tag: 0.24.6@sha256:ed1f3ed467fecec0b57e9de7bc6607f8bbcbb23ffced6a81f5dfefc794cdbe3b
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 120Mi
              requests:
                cpu: 10m
                memory: 120Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              name: db
              size: 1Mi
              globalMounts:
                - path: /db
            - accessMode: ReadWriteOnce
              name: files
              size: 1Mi
              globalMounts:
                - path: /app/vikunja/files
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    persistence:
      config:
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: config.yml
        name: vikunja-config
        type: secret
    ingress:
      app:
        hosts:
          - host: todo.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: vikunja
        ports:
          http:
            port: 3456
