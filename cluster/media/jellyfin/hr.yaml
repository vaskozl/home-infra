# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: jellyfin
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      jellyfin:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/jellyfin
              tag: 10.10.7@sha256:297451af432f338c71d76dee0726f47907c224bd3557427d7f97b8d550bb2722
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 6
                memory: 5Gi
              requests:
                cpu: 500m
                memory: 5Gi
            securityContext:
              privileged: true
              runAsGroup: 0
              runAsUser: 0
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    persistence:
      cache:
        type: emptyDir
      dri:
        hostPath: /dev/dri
        type: hostPath
      torrents:
        existingClaim: torrents-v2
    route:
      app:
        annotations:
          gethomepage.dev/description: Media Center
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Media
          gethomepage.dev/href: https://jf.sko.ai/sso/OID/start/ts
          gethomepage.dev/icon: jellyfin
          gethomepage.dev/name: Jellyfin
        hostnames:
          - jf.sko.ai
        parentRefs:
          - name: ts-public
            namespace: envoy
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
