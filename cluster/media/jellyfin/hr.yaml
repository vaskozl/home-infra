apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/vaskozl/jellyfin-server
      tag: 10.8.13@sha256:b6691fc5102b202b76b482b685918da530d4878359e51167209d824ff88cd251
    env:
      JELLYFIN_DATA_DIR: /config
      JELLYFIN_CONFIG_DIR: /config/config
      JELLYFIN_LOG_DIR: /config/log
      JELLYFIN_CACHE_DIR: /cache
      JELLYFIN_WEB_DIR: /usr/share/jellyfin-web
      JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
    securityContext:
      privileged: true
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      torrents:
        enabled: true
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: haproxy-external
        hosts:
        - host: jf.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 5000m
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 4Gi
