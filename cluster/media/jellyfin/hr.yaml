# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      jellyfin:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/jellyfin
              tag: 10.10.7@sha256:b4449d4513b37ebcb67168cf1bf40ac156c17f3e52ecabb2f1f0ebfdaf4b7712
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 6
                memory: 5Gi
              requests:
                cpu: 500m
                memory: 5Gi
            securityContext:
              privileged: true
              runAsUser: 0
              runAsGroup: 0
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    ingress:
      app:
        className: haproxy-external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Media Center
          gethomepage.dev/group: Media
          gethomepage.dev/icon: jellyfin
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/href: "https://jf.sko.ai/sso/OID/start/ts"
        hosts:
          - host: jf.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
      dri:
        hostPath: /dev/dri
        type: hostPath
      torrents:
        existingClaim: torrents-v2
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
