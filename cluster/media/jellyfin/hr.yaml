# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      jellyfin:
        containers:
          app:
            env:
              JELLYFIN_CACHE_DIR: /cache
              JELLYFIN_CONFIG_DIR: /config/config
              JELLYFIN_DATA_DIR: /config
              JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
              JELLYFIN_LOG_DIR: /config/log
              JELLYFIN_WEB_DIR: /usr/share/webapps/jellyfin-web
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: 'true'
            image:
              repository: ghcr.io/vaskozl/jellyfin
              tag: 10.10.6@sha256:0b512f8ef50c65396daabac16c32945e5cb2a78b45f6599961e2923860f00024
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 6
                memory: 5Gi
              requests:
                cpu: 500m
                memory: 5Gi
            securityContext:
              privileged: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      shareProcessNamespace: true
    ingress:
      app:
        className: haproxy-external
        hosts:
          - host: jf.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
      dri:
        hostPath: /dev/dri
        type: hostPath
      torrents:
        existingClaim: torrents-v2
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
