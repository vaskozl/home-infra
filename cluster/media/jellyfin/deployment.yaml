---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - image: jellyfin/jellyfin:10.8.9
          name: jellyfin
          resources:
            requests:
              cpu: 500m
              memory: 2.0Gi
            limits:
              cpu: 5000m
              memory: 8.0Gi
          ports:
            - containerPort: 8096
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: dev-dri
              mountPath: /dev/dri
            - name: cache
              mountPath: /cache
            - name: transcodes
              mountPath: /config/transcodes
            - name: torrents-v2
              mountPath: /media/torrents-v2
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-data-v0
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: cache
          emptyDir: {}
        - name: transcodes
          emptyDir: {}
        - name: torrents-v2
          persistentVolumeClaim:
            claimName: torrents-v2
