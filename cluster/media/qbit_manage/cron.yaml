---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbit-manage
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          restartPolicy: Never
          containers:
          - image: ghcr.io/vaskozl/qbit_manage:v4.0.3
            command: [sh, -c]
            # sed fixes https://github.com/StuffAnThings/qbit_manage/issues/333
            args:
            - >
              cp /config/config.static.yml /config/config.yml &&  python3 /app/qbit_manage.py
              --run

            name: qbit-manage
            resources:
              requests:
                cpu: 15m
                memory: 100Mi
              limits:
                cpu: 1000m
                memory: 1Gi
            volumeMounts:
            - mountPath: /config/config.static.yml
              subPath: config.yml
              name: config
            - name: torrents-v2
              mountPath: /data
          volumes:
          - name: config
            secret:
              secretName: qbit-manage-config
          - name: torrents-v2
            persistentVolumeClaim:
              claimName: torrents-v2
