apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbit-manage
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          restartPolicy: Never
          containers:
            - image: docker.io/bobokun/qbit_manage:v4.5.3@sha256:5ea80932786ad7117ef47d92510e4f4684a0e1429bda332461ab7725091aed87
              command: [sh, -c]
              args:
                - >
                  cp /config/config.static.yml /config/config.yml &&  python3 /app/qbit_manage.py --run

              name: qbit-manage
              resources:
                requests:
                  cpu: 1200m
                  memory: 200Mi
                limits:
                  memory: 200Mi
              volumeMounts:
                - mountPath: /config/config.static.yml
                  subPath: config.yml
                  name: config
                - name: torrents-v2
                  mountPath: /data
          volumes:
            - name: config
              secret:
                secretName: qbit-manage-config
            - name: torrents-v2
              persistentVolumeClaim:
                claimName: torrents-v2
