apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbit-manage
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          restartPolicy: Never
          containers:
            - image: docker.io/bobokun/qbit_manage:v4.5.5@sha256:2e582501805b159b0378f259d9de9dca5155a3e444d080c8b00e00ac8c670541
              command: [sh, -c]
              args:
                - >
                  cp /config/config.static.yml /config/config.yml &&  python3 /app/qbit_manage.py --run
              name: qbit-manage
              env:
                - name: QBT_WEB_SERVER
                  value: 'false'
              resources:
                requests:
                  cpu: 1200m
                  memory: 250Mi
                limits:
                  memory: 250Mi
              volumeMounts:
                - mountPath: /config/config.static.yml
                  subPath: config.yml
                  name: config
                - name: torrents-v2
                  mountPath: /data
          volumes:
            - name: config
              secret:
                secretName: qbit-manage-config
            - name: torrents-v2
              persistentVolumeClaim:
                claimName: torrents-v2
