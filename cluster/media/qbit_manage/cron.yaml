apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbit-manage
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          restartPolicy: Never
          containers:
            - image: docker.io/bobokun/qbit_manage:v4.5.4@sha256:09d33f81e8d41f1c00ca32b38eba6992ee9aae1a8b5b33134dfb7bb2d3570306
              command: [/sbin/tini, -s, --, python3, /app/qbit_manage.py]
              args: [--run]
              name: qbit-manage
              env:
                - name: QBT_WEB_SERVER
                  value: 'false'
              resources:
                requests:
                  cpu: 1200m
                  memory: 200Mi
                limits:
                  memory: 200Mi
              volumeMounts:
                - mountPath: /config/config.yml
                  subPath: config.yml
                  name: config
                - name: torrents-v2
                  mountPath: /data
          volumes:
            - name: config
              secret:
                secretName: qbit-manage-config
            - name: torrents-v2
              persistentVolumeClaim:
                claimName: torrents-v2
