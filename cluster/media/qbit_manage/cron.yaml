apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbit-manage
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    metadata:
    spec:
      template:
        metadata:
        spec:
          restartPolicy: Never
          containers:
            - image: docker.io/bobokun/qbit_manage:v4.6.3@sha256:64f749b97604d607747fc8b790821cf0317d8107385ea111afe1ed1c9d1d5b11
              command: [sh, -c]
              args:
                - >
                  cp /config/config.static.yml /config/config.yml &&  python3 /app/qbit_manage.py --run
              name: qbit-manage
              env:
                - name: QBT_WEB_SERVER
                  value: 'false'
              resources:
                requests:
                  cpu: 1200m
                  memory: 1Gi
                limits:
                  memory: 1Gi
              volumeMounts:
                - mountPath: /config/config.static.yml
                  subPath: config.yml
                  name: config
                - name: torrents-v2
                  mountPath: /data
          volumes:
            - name: config
              secret:
                secretName: qbit-manage-config
            - name: torrents-v2
              persistentVolumeClaim:
                claimName: torrents-v2
