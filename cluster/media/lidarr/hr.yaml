# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: lidarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  interval: 24h
  values:
    controllers:
      lidarr:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/lidarr
              tag: 3.1.0@sha256:2f220b1a6538ed1fcf43f9c66a32c1dd0da936b1860b390bbee84fa85f621410
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 150m
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: '0'
    persistence:
      api-tls:
        globalMounts:
          - path: /etc/ssl/certs/lidarr.pem
            subPath: tls.crt
        name: api-lidarr-audio-tls
        type: secret
      tmp:
        type: emptyDir
      torrents:
        existingClaim: torrents-v2
    route:
      app:
        hostnames:
          - lidarr.sko.ai
        parentRefs:
          - name: internal-noauth
            namespace: agentgateway
    service:
      app:
        controller: lidarr
        ports:
          http:
            port: 8686
