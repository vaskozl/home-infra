apiVersion: v1
kind: Service
metadata:
  name: external-musicinfo-pro
spec:
  type: ExternalName
  externalName: api.musicinfo.pro
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr-audio-proxy
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "api.musicinfo.pro"
spec:
  tls:
    - hosts:
        - api.lidarr.audio
      secretName: lidarr-audio-tls
  rules:
    - host: api.lidarr.audio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-musicinfo-pro
                port:
                  number: 443
