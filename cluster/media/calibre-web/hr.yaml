---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      strategy: Recreate
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 2021.12.16@sha256:ef318f14a6581e0d35b40d1e4784c66a7ec9d628b1580c0a318be6f7d4db05f3
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        annotations:
          # Increase buffers for the kobo integration
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user $upstream_http_remote_user;
            proxy_set_header Remote-User $user;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        hosts:
          - host: cw.sko.ai
            paths:
              - path: /
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-v1
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        cpu: 15m
        memory: 273M
      limits:
        cpu: 800m
        memory: 328M
