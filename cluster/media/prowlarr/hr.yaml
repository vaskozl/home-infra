# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: prowlarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/prowlarr
              tag: 2.1.5@sha256:9c0a715bacf2563a8cff4b04390558885a1a1ebc22262e44a84ce6b2aed9b063
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 450Mi
              requests:
                cpu: 150m
                memory: 450Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - prowlarr.sko.ai
        parentRefs:
          - name: internal-noauth
            namespace: envoy
    service:
      app:
        controller: prowlarr
        ports:
          http:
            port: 9696
