# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      calibre:
        containers:
          app:
            args:
              - --port=8081
              - /torrents/calibe-library
            env:
              HOME: /config
            image:
              repository: ghcr.io/vaskozl/calibre
              tag: 7.24.0@sha256:7fbb12fce3aeaafd46ccd95649646ed55736fc03c9ab738976f69664fcfea7ff
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 800M
              requests:
                cpu: 15m
                memory: 250M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    enableServiceLinks: false
    ingress:
      app:
        hosts:
          - host: cb.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      media:
        existingClaim: torrents-v2
        globalMounts:
          - path: /torrents
      tmp:
        type: emptyDir
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8081
