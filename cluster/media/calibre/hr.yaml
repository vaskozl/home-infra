apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre
  annotations:
    patch.sko.ai/app-template: statefulset
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 7.4.0@sha256:b2ed61e2b25102a15903f29e97a3972a3af6585e20bf149475b68ff8aec1c8bc
    podSecurityContext:
      runAsUser: 0
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableServiceLinks: false
    env:
      PUID: 1000
      PGID: 1000
    service:
      main:
        ports:
          http:
            port: 8081
          x11:
            port: 8080
    ingress:
      main:
        enabled: true
        hosts:
        - host: cb.sko.ai
          paths:
          - path: /
            service:
              port: 8080
      builtin-web:
        enabled: true
        hosts:
        - host: cb-web.sko.ai
          paths:
          - path: /
            service:
              port: 8081
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      media:
        enabled: true
        mountPath: /torrents
        existingClaim: torrents-v2
    resources:
      requests:
        cpu: 15m
        memory: 400M
      limits:
        cpu: 800m
        memory: 800M
