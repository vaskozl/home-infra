# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: calibre
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  interval: 24h
  values:
    controllers:
      calibre:
        containers:
          app:
            args:
              - --port=8081
              - /torrents/calibe-library
            env:
              HOME: /config
            image:
              repository: ghcr.io/vaskozl/calibre
              tag: 8.15.0@sha256:1a2852775e4ddf9846640f4c2b24a717f79c54fe0177bb0296551b7e80111a4e
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 800M
              requests:
                cpu: 15m
                memory: 250M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    persistence:
      media:
        existingClaim: torrents-v2
        globalMounts:
          - path: /torrents
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - cb.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: calibre
        ports:
          http:
            port: 8081
