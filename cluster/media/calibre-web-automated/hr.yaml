# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: calibre-web-automated
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 1h
  values:
    controllers:
      calibre-web-automated:
        containers:
          app:
            env:
              CACHE_DIR: /cache
              CALIBRE_DBPATH: /config
            image:
              repository: ghcr.io/crocodilestick/calibre-web-automated
              tag: V3.1.4@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 850M
              requests:
                cpu: 15m
                memory: 250M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Gi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    enableServiceLinks: false
    persistence:
      cache:
        globalMounts:
          - path: /cache
        type: emptyDir
      media:
        existingClaim: torrents-v2
        globalMounts:
          - path: /calibre-library
            subPath: calibre-library
      tmp:
        type: emptyDir
    route:
      app:
        annotations:
          gethomepage.dev/description: Ebook management
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Media
          gethomepage.dev/icon: calibre-web-automated
          gethomepage.dev/name: Calibre Web Automated
        hostnames:
          - cw.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: calibre-web-automated
        ports:
          http:
            port: 8083
