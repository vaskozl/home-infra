# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autobrr
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      autobrr:
        containers:
          app:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.66.1@sha256:bf25c5c66cb1b8aa60b83932a1b59d2eb88c45edfeb8714e58e4bd1abeee01d1
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  periodSeconds: 300
                  timeoutSeconds: 30
                  exec:
                    command: [sh, -c, 'curl -X DELETE "http://localhost:7474/api/release?olderThan=168&apikey=${AUTOBRR_API_KEY}"']
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 800m
                memory: 200Mi
              requests:
                cpu: 15m
                memory: 45Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
          - host: autobrr.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: autobrr
        ports:
          http:
            port: 7474
