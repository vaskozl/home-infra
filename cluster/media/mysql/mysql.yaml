apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: media
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs:
  - ${EI_KODI_MYSQL}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: media
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: arm64v8/mariadb:10.6.0
        name: mysql
        envFrom:
        - secretRef:
            name: mysql-env
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
