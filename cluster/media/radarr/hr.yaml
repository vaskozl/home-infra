apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/vaskozl/radarr-develop
      tag: 5.1.2.8207-1@sha256:33ab71ce8e9b488f634b90f5c51598aa9ae34b92a12e55c970ee6f06eb41cc4a
    args: [/usr/lib/radarr/bin/Radarr, -nobrowser, -data=/config]
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host radarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: *host
          paths:
          - path: /api
    resources:
      limits:
        cpu: 1200m
        memory: 1Gi
      requests:
        cpu: 85m
        memory: 350Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
