---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      pullPolicy: Always
      repository: jesec/flood
      tag: master
    env:
      FLOOD_OPTION_AUTH: none
      FLOOD_OPTION_QBPASS: ${FLOOD_OPTION_QBPASS}
      FLOOD_OPTION_QBURL: http://syno:55555
      FLOOD_OPTION_QBUSER: vsz
      FLOOD_OPTION_RUNDIR: /data
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 60Mi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        hosts:
        - host: fl.sko.ai
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        enabled: true
        existingClaim: flood
    podSecurityContext:
      fsGroup: 1001
      runAsGroup: 1001
      runAsUser: 1001
