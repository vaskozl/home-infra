# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flood
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      flood:
        containers:
          app:
            args:
              - /usr/bin/flood
            env:
              FLOOD_OPTION_AUTH: none
              FLOOD_OPTION_HOST: 0.0.0.0
              FLOOD_OPTION_QBPASS: ${FLOOD_OPTION_QBPASS}
              FLOOD_OPTION_QBURL: http://syno:55555
              FLOOD_OPTION_QBUSER: vsz
              FLOOD_OPTION_RUNDIR: /data
            image:
              repository: docker.io/jesec/flood
              tag: 4.11.0@sha256:4b92628572d0b4ff740ca2d1e0262cf8e368cd39aa9e693a6dc2f681d71aadd2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 180Mi
              requests:
                cpu: 50m
                memory: 180Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        hosts:
          - host: fl.sko.ai
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        type: emptyDir
    service:
      app:
        controller: flood
        ports:
          http:
            port: 3000
