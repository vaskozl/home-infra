apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vaskozl/sonarr-develop
      tag: 4.0.1.1114@sha256:4a87b4898b08ec5d8c829ee622bb45de061db0cac9a90ce97133548335179332
    volumeClaimTemplates:
    - name: config
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 1Mi
    persistence:
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host sonarr.sko.ai
          paths:
          - path: /
    resources:
      limits:
        cpu: 1200m
        memory: 1Gi
      requests:
        cpu: 85m
        memory: 350Mi
