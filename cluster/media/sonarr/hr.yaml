apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.676@sha256:a2a3df87b3d4e30932bb4ad684459f0dd13dffb86599012a98e388b4c4321ce2
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1
      torrents:
        enabled: true
        existingClaim: torrents-v2
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: &host sonarr.sko.ai
          paths:
          - path: /
      api:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: *host
          paths:
          - path: /api
          - path: /feed/v3/calendar
    resources:
      limits:
        cpu: 1200m
        memory: 1Gi
      requests:
        cpu: 85m
        memory: 350Mi
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
