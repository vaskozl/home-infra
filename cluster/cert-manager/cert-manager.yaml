apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: v1.18.2
  interval: 1h
  values:
    image:
      repository: ghcr.io/vaskozl/cert-manager-controller
      tag: 1.18.2@sha256:b11a17cbea810d6f959b28d4ee53b72195131ea690eb4e069119ee409f6934c8
    cainjector:
      replicaCount: 1
      image:
        repository: ghcr.io/vaskozl/cert-manager-cainjector
        tag: 1.18.2@sha256:75468612354135b194ba29c9b227be8c43a5a228ccf3687b834cfd0c40b8b5bf
    acmesolver:
      image:
        repository: ghcr.io/vaskozl/cert-manager-acmesolver
        tag: 1.18.2@sha256:4635163842cb3344a8b7ea1705a4af85538e04caaa7e5b71b773a5fbc984ff34
    webhook:
      image:
        repository: ghcr.io/vaskozl/cert-manager-webhook
        tag: 1.18.2@sha256:7b10251ef1311122f562e493bf9974467d95c2b6a4830fc80c67938c7df6ada1
    installCRDs: true
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 8.8.8.8
    # Enabled once prometheus-operator is installed
    prometheus:
      enabled: false
      servicemonitor:
        enabled: false
        namespace: cert-manager
