apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: v1.18.2
  interval: 1h
  values:
    image:
      repository: ghcr.io/vaskozl/cert-manager-controller
      tag: 1.18.2@sha256:e9dbc3359ba015a0419160ac42bbe387d43bee761437201285d667d44eeab3b7
    cainjector:
      replicaCount: 1
      image:
        repository: ghcr.io/vaskozl/cert-manager-cainjector
        tag: 1.18.2@sha256:3a0b74f2a8c71d365b1fd68815530678ceb33c044856fab1399ff9fe34f6ada2
    acmesolver:
      image:
        repository: ghcr.io/vaskozl/cert-manager-acmesolver
        tag: 1.18.2@sha256:003c4e764bb3ce3d58744fe206e8a115a0a80421191ede5cb227df6220d805f2
    webhook:
      image:
        repository: ghcr.io/vaskozl/cert-manager-webhook
        tag: 1.18.2@sha256:d2a20d3b62cbaf3f554c6961e2e65a0775e001290f359a1789b21cd30b49c822
    installCRDs: true
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 8.8.8.8
    # Enabled once prometheus-operator is installed
    prometheus:
      enabled: false
      servicemonitor:
        enabled: false
        namespace: cert-manager
