# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: pocket-id
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 24h
  values:
    controllers:
      pocket-id:
        containers:
          app:
            envFrom:
              - secretRef:
                  name: pocket-id-env
            env:
              APP_URL: https://pi.sko.ai
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.2.0-distroless
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 80Mi
              requests:
                cpu: 20m
                memory: 80Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /app/data
              name: data
              size: 1Gi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        annotations:
          gethomepage.dev/description: OIDC Provider
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Cloud
          gethomepage.dev/icon: pocket-id-light
          gethomepage.dev/name: Pocket-ID
        hostnames:
          - pi.sko.ai
        parentRefs:
          - name: internal-noauth
            namespace: agentgateway
    service:
      app:
        controller: pocket-id
        ports:
          http:
            port: 1411
