# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.1
  values:
    controllers:
      headlamp:
        initContainers:
          plugins:
            image:
              repository: ghcr.io/headlamp-k8s/headlamp-plugin-flux
              tag: v0.1.0-beta-2@sha256:c63dc4e10d7ddb95c966194b5e6fbe2012feb7f932bafa24692daed3cf6c248a
            command:
              - /bin/sh
              - -c
              - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        containers:
          app:
            image:
              repository: ghcr.io/headlamp-k8s/headlamp
              tag: v0.29.0@sha256:64ae8d8219c1ba0868cb38f754ce1161ae28620a3253494180c1f79ad61ab8d2
            args:
              - "-in-cluster"
              - "-plugins-dir=/build/plugins"
              - "-oidc-client-id=$(OIDC_CLIENT_ID)"
              - "-oidc-client-secret=$(OIDC_CLIENT_SECRET)"
              - "-oidc-idp-issuer-url=$(OIDC_ISSUER_URL)"
              - "-oidc-scopes=$(OIDC_SCOPES)"
            envFrom:
              - secretRef:
                  name: oidc
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 30Mi
              requests:
                cpu: 15m
                memory: 30Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
      securityContext:
        fsGroup: 101
        runAsGroup: 101
        runAsUser: 100
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    persistence:
      config:
        globalMounts:
          - path: /build/plugins
        type: emptyDir
    service:
      app:
        controller: headlamp
        ports:
          http:
            port: 4466
            primary: true
    ingress:
      app:
        hosts:
          - host: headlamp.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
