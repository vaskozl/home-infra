# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: golink
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  values:
    controllers:
      golink:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/golink
              tag: 1.0.0@sha256:b82503379f31e66cecab170e5f892d440486dcd947a3c2256a93d2d67fbb9e35
            args:
              - "-dev-listen=[::]:3000"
              - "-sqlitedb=/home/nonroot/golink.db"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                memory: 80Mi
              requests:
                cpu: 10m
                memory: 10Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /home/nonroot
              name: data
              size: 1Gi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      tmp:
        type: emptyDir
    route:
      app:
        parentRefs:
          - name: internal-noauth
            namespace: agentgateway
        hostnames:
          - go.sko.ai
    service:
      app:
        controller: golink
        ports:
          http:
            port: 3000
