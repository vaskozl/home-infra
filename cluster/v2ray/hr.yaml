# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: v2ray
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  values:
    controllers:
      v2ray:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/v2ray
              tag: 5.42.0@sha256:23d413e6547bcbb62b8f0fffadd3016613e856ec9610feca786834e016b3cd32
            command: ['v2ray', 'run', '-config', '/config/v2ray.json']
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 110Mi
              requests:
                cpu: 30m
                memory: 110Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
          - path: /config
        name: config
        type: secret
    route:
      app:
        hostnames:
          - sko.ai
        parentRefs:
          - name: public
            namespace: agentgateway
        rules:
          - matches:
              - path:
                  value: /ray
            backendRefs:
              - identifier: app
                port: 8080
    service:
      app:
        controller: v2ray
        ports:
          http:
            port: 8080
