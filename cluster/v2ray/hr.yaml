# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: v2ray
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      v2ray:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/v2ray
              tag: 5.37.0@sha256:7c389627dae35bcaf40834694b00214f21fb1258796eb6838157b799fc7cd95c
            command: ['v2ray', 'run', '-config', '/config/v2ray.json']
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 110Mi
              requests:
                cpu: 30m
                memory: 110Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        globalMounts:
          - path: /config
        name: config
        type: secret
    ingress:
      app:
        className: haproxy-external
        hosts:
          - host: sko.ai
            paths:
              - path: /ray
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: v2ray
        ports:
          http:
            port: 8080
