---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: imagestore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: imagestored/frontend
          name: frontend
          ports:
            - containerPort: 3000
