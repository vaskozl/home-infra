apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: inspircd
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/vaskozl/inspircd
      tag: 3.16.1@sha256:4b18f3560374ecea1653ec58a2fb869b3883b36c11553c9d304bdd7ad981306d
    args:
      - --nofork
      - --runasroot # needed for gid=0
      - --config=/inspircd/conf/inspircd.conf
    persistence:
      config:
        enabled: true
        type: secret
        name: inspircd
        mountPath: /inspircd/conf
      tls:
        enabled: true
        type: secret
        name: irk-sko-ai-tls
        mountPath: /inspircd/ssl
    service:
      main:
        annotations:
          coredns.io/hostname: irk
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - ${EI_INSPIRCD}
        ports:
          http:
            enabled: false
          server:
            enabled: true
            port: 7001
            protocol: TCP
          client:
            enabled: true
            port: 6697
            protocol: TCP
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        cpu: 1
        memory: 200Mi
