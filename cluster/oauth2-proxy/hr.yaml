# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  values:
    controllers:
      oauth2-proxy:
        replicas: 2
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/oauth2-proxy
              tag: 7.14.2@sha256:055fbdb2f012a65f156b8c5c0268a74dc2a5878cc772d5b0912ee0490b124c37
            envFrom:
              - secretRef:
                  name: oauth2-proxy-env
            env:
              OAUTH2_PROXY_HTTP_ADDRESS: "http://[::]:4180"
              OAUTH2_PROXY_PROVIDER: oidc
              OAUTH2_PROXY_COOKIE_SAMESITE: "lax"
              OAUTH2_PROXY_COOKIE_DOMAINS: ".sko.ai"
              OAUTH2_PROXY_WHITELIST_DOMAINS: "*.sko.ai"
              OAUTH2_PROXY_EMAIL_DOMAINS: "*"
              OAUTH2_PROXY_SCOPE: openid profile email
              OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
              OAUTH2_PROXY_REVERSE_PROXY: "true"
              OAUTH2_PROXY_SILENCE_PING_LOGGING: "true"
              OAUTH2_PROXY_OIDC_ISSUER_URL: https://pi.sko.ai
              OAUTH2_PROXY_LOGIN_URL: https://pi.sko.ai
              OAUTH2_PROXY_CHALLENGE_METHOD: S256
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 110Mi
              requests:
                cpu: 30m
                memory: 110Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    route:
      app:
        parentRefs:
          - name: internal-noauth
            namespace: agentgateway
        hostnames:
          - auth.sko.ai
    service:
      app:
        controller: oauth2-proxy
        ports:
          http:
            port: 4180
