apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-subdir
spec:
  interval: 1h
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir
        namespace: flux-system
      interval: 1h
  values:
    image:
      repository: ghcr.io/vaskozl/nfs-subdir-external-provisioner
      tag: 4.0.18@sha256:e7c7d1f7f419e08f42b9ce17e5b90df76d76009c2f116520c48c119b09365961
    nfs:
      server: syno.sko.ai
      path: /volume3/k8s-volumes
      mountOptions:
        - nfsvers=3
        - hard
        - nolock
        - nocto
        - noatime
        - nodiratime
        - retrans=5
        - rsize=131072
        - wsize=131072
    storageClass:
      defaultClass: true
      provisionerName: k8s-sigs.io/nfs-subdir-external-provisioner
