apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-subdir
spec:
  interval: 24h
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir
        namespace: flux-system
      interval: 24h
  values:
    image:
      repository: ghcr.io/vaskozl/nfs-subdir-external-provisioner
      tag: 4.0.18@sha256:32ddde671f7bb15e82b3ec1f004ab71c5ad5ce29657a9bb650b059afaa686e8e
    nfs:
      server: syno.sko.ai
      path: /volume3/k8s-volumes
      mountOptions:
        - nfsvers=3
        - hard
        - nolock
        - nocto
        - noatime
        - nodiratime
        - retrans=5
        - rsize=131072
        - wsize=131072
    storageClass:
      defaultClass: false
      provisionerName: k8s-sigs.io/nfs-subdir-external-provisioner
