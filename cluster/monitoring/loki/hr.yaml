---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki-stack
      version: 2.7.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    loki:
      enabled: true
      persistence:
        enabled: true
        existingClaim: loki-v2
      config:
        table_manager:
          retention_deletes_enabled: true
          # How long logs are kept for
          retention_period: 2d
      serviceMonitor:
        enabled: true
    promtail:
      enabled: true
      serviceMonitor:
        enabled: true
    # We already have these from the kube-prometheus project
    grafana:
      enabled: false
    prometheus:
      enabled: false
