---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  chart:
    spec:
      chart: gitea
      version: '6.0.3'
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  interval: 1h0m0s
  targetNamespace: gitea
  values:
    ingress:
      enabled: true
      hosts:
        - host: git.sko.ai
          paths:
            - path: /
              pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/configuration-snippet: |
          auth_request_set $user $upstream_http_remote_user;
          auth_request_set $name $upstream_http_remote_name;
          auth_request_set $email $upstream_http_remote_email;
          auth_request_set $groups $upstream_http_remote_groups;
          proxy_set_header Remote-User $user;
          proxy_set_header Remote-Name $name;
          proxy_set_header Remote-Email $email;
          proxy_set_header Remote-Groups $groups;
    service:
      ssh: 
        externalTrafficPolicy: Local
        type: LoadBalancer
        externalIPs:
        - ${EI_GITEA}
    persistence:
      enabled: true
      existingClaim: gitea-pvc-v0
    gitea:
      config: 
        server: 
          ROOT_URL: https://git.sko.ai
        service:
          ENABLE_REVERSE_PROXY_AUTHENTICATION: "true"
          ENABLE_REVERSE_PROXY_AUTO_REGISTRATION: "true"
        repository:
          ENABLE_PUSH_CREATE_USER: "true"
          ENABLE_PUSH_CREATE_ORG: "true"
        security: 
          REVERSE_PROXY_AUTHENTICATION_USER: Remote-User
          REVERSE_PROXY_AUTHENTICATION_EMAIL: Remote-Email
          REVERSE_PROXY_AUTHENTICATION_FULL_NAME: Remote-Name
      admin:
        username: vasko
    postgresql:
      persistence:
        enabled: true
        existingClaim: gitea-postgres-pvc-v0
      image:
        registry: ghcr.io
        repository: zcube/bitnami-compat/postgresql
        tag: 11.17.0 
        pullPolicy: IfNotPresent
      volumePermissions:
        image:
          registry: ghcr.io
          repository: zcube/bitnami-compat/bitnami-shell
          tag: 11.0.0
          pullPolicy: IfNotPresent
    memcached:
      image:
        registry: ghcr.io
        repository: zcube/bitnami-compat/memcached
        tag: 1.6.17
        pullPolicy: IfNotPresent
