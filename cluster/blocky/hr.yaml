apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blocky
  annotations:
    patch.sko.ai/app-template: statefulset
    patch.sko.ai/app-security: restricted
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      replicas: 2
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.23
    persistence:
      config:
        enabled: true
        type: configMap
        name: config
        mountPath: /app/config.yml
        subPath: config.yml
    service:
      main:
        enabled: true
        annotations:
          coredns.io/hostname: blocky
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs:
          - ${EI_BLOCKY}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
          http:
            enabled: true
            port: 4000
    resources:
      requests:
        cpu: 15m
        memory: 120Mi
      limits:
        cpu: 1
        memory: 220Mi
    probes:
      liveness: &probe
        enabled: true
        custom: true
        spec:
          exec:
            command:
            - /app/blocky
            - healthcheck
      startupProbe: *probe
      readiness: *probe
