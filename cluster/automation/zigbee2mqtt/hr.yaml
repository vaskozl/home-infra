# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    patch.sko.ai/app-template: common
  name: zigbee2mqtt
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.5.0
  interval: 24h
  values:
    controllers:
      zigbee2mqtt:
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.7.1@sha256:163e7351430a95d550d5b1bb958527edc1eff115eb013ca627f3545a192e853f
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 400Mi
              requests:
                cpu: 10m
                memory: 85Mi
            securityContext:
              privileged: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /app/data
              name: data
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        app: zigbee-controller
    persistence:
      zzh:
        hostPath: /dev/ttyUSB0
        type: hostPath
    route:
      app:
        hostnames:
          - zm.sko.ai
        parentRefs:
          - name: internal
            namespace: agentgateway
    service:
      app:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8989
