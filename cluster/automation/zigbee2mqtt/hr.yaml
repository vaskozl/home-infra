---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    nodeSelector:
      app: zigbee-controller
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.33.0@sha256:62a71ec20c5a2aa7a72187be6e9e1e503a6f04c4310364fc9294be3c290ae7b2
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: zigbee2mqtt-v2
      zzh:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        hosts:
        - host: zm.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 85Mi
