apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto-a
  labels:
    patch: app-template
spec:
  values:
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.16@sha256:0dd856ccc3da592b27a55a01f06498b70cf15dcf80f9ac66eaed0f4c9fe558d1
    podLabels:
      sko.ai/name: mosquitto
    command: [mosquitto]
    args: [-c, /mosquitto-no-auth.conf]
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
    podSecurityContext:
      runAsUser: 1883
      runAsGroup: 1883
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: [mosquitto]
          topologyKey: kubernetes.io/hostname
