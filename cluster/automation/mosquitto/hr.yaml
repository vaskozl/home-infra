# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.4.0
  values:
    controllers:
      mosquitto:
        type: statefulset
        replicas: 2
        containers:
          app:
            command:
              - sh
              - -c
              - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: ghcr.io/vaskozl/mosquitto
              tag: 2.0.22@sha256:528a0ebad3b829ccf78397e94e6485f91054ff757077bd0fcfcb1bb90aab2ee4
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 2m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: mosquitto-config
        type: configMap
    service:
      app:
        annotations:
          coredns.io/hostname: mqtt
          tailscale.com/hostname: mqtt
          tailscale.com/proxy-group: ingress-proxies
        controller: mosquitto
        type: LoadBalancer
        loadBalancerClass: tailscale
        ports:
          mqtt:
            port: 1883
