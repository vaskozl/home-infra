apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto-b
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.18@sha256:9f24f0560e13b8d8983757472770b404f270210f88b4ce0efcd547458f05e817
    podLabels:
      sko.ai/name: mosquitto
    command: [mosquitto]
    args: [-c, /config/mosquitto.conf]
    persistence:
      config:
        enabled: true
        type: configMap
        name: bridge-conf
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 2m
        memory: 8Mi
    podSecurityContext:
      runAsUser: 1883
      runAsGroup: 1883
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values: [mosquitto]
          topologyKey: kubernetes.io/hostname
