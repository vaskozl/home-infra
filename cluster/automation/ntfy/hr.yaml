# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ntfy
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      ntfy:
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/ntfy
              tag: 2.14.0@sha256:322144fb887825a81f10aace1278832e8b562327d2fb5ce0eb01ce371b8e8674
            resources:
              requests:
                cpu: 10m
                memory: 25Mi
              limits:
                memory: 25Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
    service:
      app:
        controller: ntfy
        type: LoadBalancer
        loadBalancerClass: tailscale
        annotations:
          coredns.io/hostname: ntfy
          tailscale.com/hostname: ntfy
          tailscale.com/proxy-group: ingress-proxies
        ports:
          smtp:
            port: 25
          http:
            port: 80
    ingress:
      app:
        annotations:
          haproxy.org/auth-type: basic-auth
          haproxy.org/auth-secret: automation/ntfy-credentials
        hosts:
          - host: "ntfy.sko.ai"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: configMap
        name: ntfy-config
        globalMounts:
          - path: /etc/ntfy
      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/ntfy
