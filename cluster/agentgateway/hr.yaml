---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: agentgateway
spec:
  interval: 24h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v2.2.0-rc.2
  url: oci://ghcr.io/kgateway-dev/charts/agentgateway
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: agentgateway
spec:
  chartRef:
    kind: OCIRepository
    name: agentgateway
  interval: 24h
  values:
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        memory: 256Mi
    gatewayClassParametersRefs:
      agentgateway:
        name: agw-params
        namespace: agentgateway
