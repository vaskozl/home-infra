---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: agentgateway
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v2.2.0-beta.4
  url: oci://ghcr.io/kgateway-dev/charts/agentgateway
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: agentgateway
spec:
  chartRef:
    kind: OCIRepository
    name: agentgateway
  interval: 1h
  values:
    gatewayClassParametersRefs:
      agentgateway-v2:
        name: agw-params
        namespace: agentgateway
