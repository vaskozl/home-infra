apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-redirect
spec:
  parentRefs:
    - name: internal
      sectionName: http
    - name: internal-noauth
      sectionName: http
    - name: public
      sectionName: http
  # Do not force https on bare domains (allows go/links)
  hostnames:
    - "*.com"
    - "*.ai"
    - "*.dev"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
