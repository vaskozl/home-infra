---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  annotations:
    patch.sko.ai/app-template: enabled
spec:
  values:
    image:
      repository: vaultwarden/server
      tag: 1.29.2@sha256:960d4b59eef0208808d21cb25f1bc7296465dd1080a41fcb93b476d4625c8e5a
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-data-v3
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        hosts:
        - host: bw.sko.ai
          paths:
          - path: /
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 200Mi
