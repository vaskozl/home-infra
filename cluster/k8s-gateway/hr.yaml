apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 1h
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 2.4.0
  values:
    controllers:
      k8s-gateway:
        containers:
          app:
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 15Mi
    domain: sko.ai
    replicaCount: 2
    service:
      type: LoadBalancer
      annotations:
        tailscale.com/expose: "true"
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: app
              spec:
                template:
                  spec:
                    dnsConfig:
                      options:
                        - name: ndots
                          value: "1"
            target:
              kind: Deployment
          - patch: |-
              apiVersion: v1
              kind: Service
              metadata:
                name: app
              spec:
                loadBalancerClass: minilb
            target:
              kind: Service
