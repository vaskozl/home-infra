apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 1h
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 3.2.8
  values:
    watchedResources: ["Service", "HTTPRoute", "Ingress", "TCPRoute", "UDPRoute"]
    controllers:
      k8s-gateway:
        containers:
          app:
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 15Mi
    domain: sko.ai
    replicaCount: 2
    ttl: 30
    service:
      type: LoadBalancer
      loadBalancerClass: tailscale
      nodePort: 32690
      annotations:
        tailscale.com/hostname: k8s-gateway
        tailscale.com/proxy-group: ingress-proxies
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: app
              spec:
                template:
                  spec:
                    dnsConfig:
                      options:
                        - name: ndots
                          value: "1"
            target:
              kind: Deployment
