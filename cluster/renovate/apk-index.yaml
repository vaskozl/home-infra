# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apk
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  values:
    controllers:
      wolfi:
        <<: &base-controller
          containers:
            app:
              <<: &app
                image:
                  repository: ghcr.io/vaskozl/renovate-apk-indexer
                  tag: 0.1.0@sha256:de1bf28fe4115e193fd24852d76f5d6bf7d107af31ab61a1d10d6089de10849e
                args: ['-apk-index-url', 'https://packages.wolfi.dev/os/aarch64/APKINDEX.tar.gz,https://apks.sko.ai/aarch64/APKINDEX.tar.gz']
                probes:
                  liveness:
                    enabled: true
                  readiness:
                    enabled: true
                resources:
                  limits:
                    cpu: 1
                    memory: 360Mi
                  requests:
                    cpu: 10m
                    memory: 360Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    add:
                      - NET_BIND_SERVICE
                    drop:
                      - ALL
                  readOnlyRootFilesystem: true
          statefulset:
            podManagementPolicy: Parallel
          type: statefulset
      alpine:
        <<: *base-controller
        containers:
          app:
            <<: *app
            args: ['-apk-index-url', 'https://dl-cdn.alpinelinux.org/edge/main/aarch64/APKINDEX.tar.gz,https://dl-cdn.alpinelinux.org/edge/community/aarch64/APKINDEX.tar.gz,https://dl-cdn.alpinelinux.org/edge/testing/aarch64/APKINDEX.tar.gz']
            resources:
              limits:
                cpu: 1
                memory: 160Mi
              requests:
                cpu: 10m
                memory: 160Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    service:
      wolfi:
        controller: wolfi
        ports:
          http:
            port: 3000
      alpine:
        controller: alpine
        ports:
          http:
            port: 3000
