apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
            - name: renovate
              image: ghcr.io/renovatebot/renovate:40.42.3@sha256:de4644ae20be68a74909fcf25572c8d38861f67e2f02adc6ab3d6e35b447256e
              # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: BINARY_SOURCE
                  value: install
              envFrom:
                - secretRef:
                    name: renovate-env
              resources:
                requests:
                  cpu: 740m
                  memory: 1.3Gi
                limits:
                  memory: 1.3Gi
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
