apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: '15 3,4 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
            - name: renovate
              image: ghcr.io/renovatebot/renovate:40.60.1@sha256:19b176f52acb540f944db12376fdb5f384589cd6e85e721656051c3b7df5ec1f
              # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: BINARY_SOURCE
                  value: install
              envFrom:
                - secretRef:
                    name: renovate-env
              resources:
                requests:
                  cpu: 740m
                  memory: 1.3Gi
                limits:
                  memory: 1.3Gi
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
