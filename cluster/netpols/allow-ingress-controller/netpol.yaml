apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
spec:
  podSelector: {}
  ingress:
    # Allow traffic from ingress and gateway controllers
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "agentgateway"
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "haproxy"
