apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ts-internal
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: tailscale
  listeners:
    - name: http
      port: 80
      protocol: HTTP
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.sko.ai"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: sko-ai-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ts-internal-tls-redirect
spec:
  parentRefs:
    - name: ts-internal
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
