apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ts-internal-tls-redirect
spec:
  parentRefs:
    - name: ts-internal
      sectionName: http
    - name: ts-internal-noauth
      sectionName: http
    - name: ts-public
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
