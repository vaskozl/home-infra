apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: envoy-gateway
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.6.1
  url: oci://mirror.gcr.io/envoyproxy/gateway-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: envoy-gateway
  interval: 1h
  values:
    deployment:
      envoyGateway:
        image:
          repository: ghcr.io/vaskozl/envoy-gateway
          tag: 1.6.1@sha256:0cc8da0007cbd0b253c1ea479e762586bbf022bc753f37d18e747de4b94c06c7
    config:
      envoyGateway:
        extensionApis:
          enableBackend: true
        provider:
          type: Kubernetes
          kubernetes:
            deploy:
              type: GatewayNamespace
