---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: authelia
  labels:
    app: postgres
data:
  POSTGRES_DB: authelia
  POSTGRES_USER: authelia
  POSTGRES_PASSWORD: authelia
  PGDATA: /var/lib/postgresql/data/pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: authelia
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
  - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: authelia
  labels:
    app: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16.0
        envFrom:
        - configMapRef:
            name: postgres-config
        ports:
        - containerPort: 5432
          name: postgresdb
        volumeMounts:
        - name: pv-data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["psql", "-w", "-U", "authelia", "-d", "authelia", "-c", "SELECT
                1"]
          initialDelaySeconds: 15
          timeoutSeconds: 2
        livenessProbe:
          exec:
            command: ["psql", "-w", "-U", "authelia", "-d", "authelia", "-c", "SELECT
                1"]
          initialDelaySeconds: 45
          timeoutSeconds: 2
      volumes:
      - name: pv-data
        persistentVolumeClaim:
          claimName: postgres-v3
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-v3
  namespace: authelia
  labels:
    app: postgres
spec:
  storageClassName: ssd-raid5
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
