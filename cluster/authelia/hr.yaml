# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  values:
    controllers:
      authelia:
        containers:
          app:
            args:
              - --config
              - /config/configuration.yml
            image:
              repository: ghcr.io/vaskozl/authelia-bin
              tag: 4.39.4@sha256:607e816f089336ffd450a9f0fd40a59fab72f55071b6ad61ba17b7524043bd7f
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 1
                memory: 200Mi
              requests:
                cpu: 15m
                memory: 40Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /db
              name: db
              size: 1Mi
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    ingress:
      app:
        className: haproxy-internal
        hosts:
          - host: gate.sko.ai
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        globalMounts:
          - path: /config
        name: authelia-config
        type: secret
      tmp:
        type: emptyDir
    service:
      app:
        controller: authelia
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
