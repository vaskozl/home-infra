apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
spec:
  template:
    spec:
      containers:
        - name: fluent-bit
          image: ghcr.io/vaskozl/fluent-bit:4.0.6@sha256:b775160b821be1825030cf564b41f0c6435d53144cbf06d3c20df52217348e6d
          args: [-c, "/config/fluent-bit.yaml"]
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "512Mi"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: fluent-bit-config
              mountPath: /config
      terminationGracePeriodSeconds: 10
      tolerations:
        - operator: Exists
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
      serviceAccountName: fluent-bit
