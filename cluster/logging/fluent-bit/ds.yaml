apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
spec:
  template:
    spec:
      shareProcessNamespace: true
      containers:
        - name: fluent-bit
          image: ghcr.io/vaskozl/fluent-bit:4.0.8@sha256:77a632979e2feb430f52c442174fac1fa9db71aa06ad93a33b7f93bfc8937ad7
          args: [-c, "/config/fluent-bit.yaml"]
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "512Mi"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: fluent-bit-config
              mountPath: /config
      terminationGracePeriodSeconds: 10
      tolerations:
        - operator: Exists
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
      serviceAccountName: fluent-bit
