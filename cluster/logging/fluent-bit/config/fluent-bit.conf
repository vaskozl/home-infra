[SERVICE]
    Flush         1
    Daemon        Off
    Config_Watch  Off
    Parsers_File  parsers.conf
    Log_Level     info
[INPUT]
    Name              tail
    Tag               kube.*
    Path              /var/log/containers/*.log
    Parser            cri
    Mem_Buf_Limit     50MB
    Skip_Long_Lines   On
    Refresh_Interval  10

[FILTER]
    Name                kubernetes
    Match               kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
    Kube_Tag_Prefix     kube.var.log.containers.
    Merge_Log           on
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Labels              On
    Annotations         Off

[FILTER]
    Name          rewrite_tag
    Match         kube.*
    # Try instance label first and fallback to app or container_name
    Rule          $kubernetes['labels']['app.kubernetes.io/instance'] ^(.*)$ tmp.$0 false
    Rule          $kubernetes['labels']['app'] ^(.*)$ tmp.$0 false
    Rule          $kubernetes['container_name'] ^(.*)$ tmp.$0 false
    # Some pods are deleted by the time we grab their logs
    Rule          $log ^(.) unlabeled/$TAG[4] false

[FILTER]
    Name          rewrite_tag
    Match         tmp.*
    Rule          $kubernetes['namespace_name'] ^(.*)$ $0/$TAG[1] false

[OUTPUT]
    Name          forward
    Match         *
    Host          fluentd-aggregator
    Port          80
