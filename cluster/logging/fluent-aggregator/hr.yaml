# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-aggregator
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  values:
    controllers:
      fluent-aggregator:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/vaskozl/fluent-bit
              tag: 4.1.1@sha256:2f718df0ecf0a75e208ed055b7f673946adaf9044d912babacbd2562c557ee4c
            args: [-c, "/config/fluent-bit.yaml"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 40Mi
              requests:
                cpu: 15m
                memory: 40Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 2000
        runAsGroup: 2000
        runAsUser: 2000
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        name: aggregator-config
        type: configMap
      logs:
        existingClaim: logging-pvc
        globalMounts:
          - path: /var/log/k8s
    service:
      app:
        controller: fluent-aggregator
        ports:
          forward:
            port: 24224
