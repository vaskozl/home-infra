apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector-agent
spec:
  interval: 1h
  chart:
    spec:
      chart: vector
      version: 0.37.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 1h
  values:
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      expire_metrics_secs: 60
      sources:
        kubernetes_logs:
          type: kubernetes_logs
          ignore_older_secs: 600
      sinks:
        vector:
          type: vector
          inputs: [kubernetes_logs]
          address: "vector-aggregator:6000"
