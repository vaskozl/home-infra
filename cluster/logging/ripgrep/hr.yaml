# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ripgrep
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.1.2
  values:
    controllers:
      ripgrep:
        containers:
          app:
            command:
              - sleep
              - inf
            image:
              repository: ghcr.io/vaskozl/ripgrep
              tag: 14.1.1@sha256:0ac6c4c4ebbbda92b1b49560d8664b465cdf0ec078ba838b66b80a5b17abb9c5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 1
                memory: 128Mi
            securityContext:
              capabilities:
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    persistence:
      logs:
        existingClaim: logging-pvc
