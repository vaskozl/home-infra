# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ripgrep
  annotations:
    patch.sko.ai/app-template: common
spec:
  interval: 24h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.6.2
  values:
    controllers:
      ripgrep:
        containers:
          app:
            command:
              - sleep
              - inf
            image:
              repository: ghcr.io/vaskozl/ripgrep
              tag: 15.1.0@sha256:b1472cf6c6b2e2be22e26c458709a25446aca2268eef6f8e7d32da301643f33f
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                cpu: 1
                memory: 128Mi
            securityContext:
              capabilities:
                drop: [ALL]
              runAsUser: 0
              runAsGroup: 0
              seccompProfile:
                type: RuntimeDefault
        statefulset:
          podManagementPolicy: Parallel
        type: statefulset
    persistence:
      logs:
        existingClaim: logging-pvc
