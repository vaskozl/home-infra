---
apiVersion: v1
kind: Service
metadata:
  name: ext-dns-udp
  namespace: kube-system
  annotations:
    metallb.universe.tf/allow-shared-ip: DNS
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs:
    - ${EI_EXT_DNS}
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
  selector:
    k8s-app: kube-dns
---
apiVersion: v1
kind: Service
metadata:
  name: ext-dns-tcp
  namespace: kube-system
  annotations:
    metallb.universe.tf/allow-shared-ip: DNS
spec:
  type: LoadBalancer
  externalIPs:
    - ${EI_EXT_DNS}
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
  selector:
    k8s-app: kube-dns
