---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: metrics-server
      version: '3.11.0'
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
      interval: 30m
  values:
    args:
    - --kubelet-insecure-tls=true
    - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
